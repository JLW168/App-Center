                } catch (error) {
                    console.error("Error saving memo:", error);
                    setStatus('Error saving memo.');
                }
                setTimeout(() => setStatus(''), 3000);
            };

            return (
                React.createElement("div", { className: "bg-slate-800 p-4 sm:p-6 rounded-lg shadow-md" },
                    React.createElement("h2", { className: "text-2xl font-semibold mb-4 text-slate-100" }, "Memo Alert Management"),
                    React.createElement("form", { onSubmit: handleSaveMemo, className: "space-y-4" },
                        React.createElement("div", null,
                            React.createElement("label", { htmlFor: "memoMessage", className: "block text-sm font-medium text-slate-400" }, "Memo Message"),
                            React.createElement("textarea", {
                                id: "memoMessage",
                                value: message,
                                onChange: (e) => setMessage(e.target.value),
                                className: "input",
                                rows: "4",
                                placeholder: "Enter the memo to be displayed to all staff..."
                            })
                        ),
                        React.createElement("div", { className: "flex items-center" },
                            React.createElement("input", {
                                id: "memoIsActive",
                                type: "checkbox",
                                checked: isActive,
                                onChange: (e) => setIsActive(e.target.checked),
                                className: "h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 bg-slate-600"
                            }),
                            React.createElement("label", { htmlFor: "memoIsActive", className: "ml-2 block text-sm text-slate-200" }, "Activate Memo Alert")
                        ),
                        React.createElement("div", { className: "flex items-center gap-4" },
                            React.createElement("button", { type: "submit", className: "bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition" }, "Save Memo"),
                            status && React.createElement("p", { className: "text-sm text-green-400" }, status)
                        )
                    )
                )
            );
        };
        
        const MemoAlertModal = ({ message, onDismiss }) => {
            return (
                React.createElement("div", { className: "fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4" },
                    React.createElement("div", { className: "bg-slate-800 rounded-lg shadow-xl p-8 w-full max-w-md" },
                        React.createElement("h2", { className: "text-2xl font-bold mb-4 text-slate-100" }, "Important Memo"),
                        React.createElement("p", { className: "text-slate-300 mb-6 whitespace-pre-wrap" }, message),
                        React.createElement("div", { className: "flex justify-end" },
                            React.createElement("button", { onClick: onDismiss, className: "bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition" }, "Dismiss")
                        )
                    )
                )
            );
        };

        const Notification = ({ message, show, onClose }) => {
            if (!show) return null;

            return React.createElement("div", { className: "notification fixed top-5 right-5 bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg flex items-center" },
                React.createElement("span", { className: "mr-2" }, "💬"),
                React.createElement("p", null, message),
                React.createElement("button", { onClick: onClose, className: "ml-4 font-bold" }, "×")
            );
        };
        // --- End: Reusable & Core Components ---

        // --- Start: App Initialization ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            React.createElement(AuthProvider, null, 
                React.createElement(DataProvider, null,
                    React.createElement(App)
                )
            )
        );
        // --- End: App Initialization ---
    </script>
</body>
</html>
