<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f7fafc;
        }
        /* Style for the active navigation item */
        .nav-item.active {
            color: #3b82f6; /* Blue 500 */
        }
        .nav-item.active svg {
            fill: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Main App Container -->
    <div class="flex flex-col flex-grow bg-white shadow-lg md:rounded-xl md:m-8 overflow-hidden relative">
        
        <!-- Header -->
        <header class="bg-white shadow-md p-4 flex-shrink-0">
            <h1 class="text-2xl font-bold text-center text-blue-600">Gemini App Hub</h1>
        </header>

        <!-- Main Content Area with Iframes -->
        <main class="flex-grow overflow-hidden relative">
            <!-- Home Screen (Initial View) -->
            <div id="home-view" class="absolute inset-0 p-8 flex flex-col items-center justify-center text-center transition-opacity duration-300 bg-white z-10">
                <div class="max-w-md">
                    <svg class="w-24 h-24 text-blue-500 mx-auto mb-4" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L1 12h3v8h6v-6h4v6h6v-8h3L12 2zm0 12c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"></path>
                    </svg>
                    <h2 class="text-3xl font-extrabold text-gray-800 mb-2">Welcome to the App Hub</h2>
                    <p class="text-lg text-gray-600">Explore a collection of powerful applications built by Gemini. Use the navigation bar below to get started!</p>
                </div>
            </div>

            <!-- Application 1 Section -->
            <div id="app1-view" class="app-view hidden absolute inset-0">
                <iframe src="https://jlw168.github.io/App-Center/CashFlow.html" frameborder="0" class="w-full h-full" title="Text Generator Application"></iframe>
            </div>

            <!-- Application 2 Section -->
            <div id="app2-view" class="app-view hidden absolute inset-0">
                <iframe src="https://jlw168.github.io/App-Center/PO_App.html" frameborder="0" class="w-full h-full" title="Image Captioner Application"></iframe>
            </div>

            <!-- Application 3 Section -->
            <div id="app3-view" class="app-view hidden absolute inset-0">
                <iframe src="https://jlw168.github.io/App-Center/HR-Mgr.html" frameborder="0" class="w-full h-full" title="Code Helper Application"></iframe>
            </div>

            <!-- Application 4 Section -->
            <div id="app4-view" class="app-view hidden absolute inset-0">
                <iframe src="https://jlw168.github.io/App-Center/TaskTracker.html" frameborder="0" class="w-full h-full" title="Translator Application"></iframe>
            </div>
        </main>

        <!-- Mobile-style Bottom Navigation Bar -->
        <nav class="bg-white shadow-md p-2 flex-shrink-0">
            <ul id="tab-nav" class="flex justify-around items-center h-16">
                <!-- Home Tab -->
                <li>
                    <a href="#" class="nav-item flex flex-col items-center p-2 text-gray-400 active" data-target="home-view">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L1 12h3v8h6v-6h4v6h6v-8h3L12 2z"></path>
                        </svg>
                        <span class="text-xs font-medium">Home</span>
                    </a>
                </li>
                <!-- App 1 Tab -->
                <li>
                    <a href="#" class="nav-item flex flex-col items-center p-2 text-gray-400" data-target="app1-view">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2zm12 12V8h-2v8h-2V8H8v8H6V8h2V6H6c-1.1 0-2-.9-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM4 6v12h16V6H4zM10 8h2v8h-2V8zM14 8h2v8h-2V8z"></path>
                        </svg>
                        <span class="text-xs font-medium">CashFlow</span>
                    </a>
                </li>
                <!-- App 2 Tab -->
                <li>
                    <a href="#" class="nav-item flex flex-col items-center p-2 text-gray-400" data-target="app2-view">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 3h-2V1H3v2H1v18h2v-2h18v2h2V3zm-2 16H3V5h2v14h14v-2zM5 7h14v10H5V7zM17 9H7v6h10V9z"></path>
                        </svg>
                        <span class="text-xs font-medium">PO App</span>
                    </a>
                </li>
                <!-- App 3 Tab -->
                <li>
                    <a href="#" class="nav-item flex flex-col items-center p-2 text-gray-400" data-target="app3-view">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v4h4v12H6z"></path>
                        </svg>
                        <span class="text-xs font-medium">HR-Mgr</span>
                    </a>
                </li>
                <!-- App 4 Tab -->
                <li>
                    <a href="#" class="nav-item flex flex-col items-center p-2 text-gray-400" data-target="app4-view">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-12h2v6h-2v-6zm0 8h2v2h-2v-2z"></path>
                        </svg>
                        <span class="text-xs font-medium">TaskTracker</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navItems = document.querySelectorAll('.nav-item');
            const appViews = document.querySelectorAll('.app-view');
            const homeView = document.getElementById('home-view');

            // Function to handle tab clicks
            const handleNavClick = (event) => {
                event.preventDefault();
                const targetId = event.currentTarget.dataset.target;

                // Remove active class from all nav items
                navItems.forEach(item => item.classList.remove('active', 'text-blue-500'));
                navItems.forEach(item => item.classList.add('text-gray-400'));
                
                // Add active class to the clicked nav item
                event.currentTarget.classList.add('active', 'text-blue-500');
                event.currentTarget.classList.remove('text-gray-400');
                
                // Hide all app views
                appViews.forEach(view => view.classList.add('hidden'));

                // Show the target app view or the home screen
                if (targetId === 'home-view') {
                    homeView.classList.remove('hidden');
                    homeView.classList.remove('opacity-0');
                    homeView.classList.add('z-10');
                } else {
                    homeView.classList.add('hidden');
                    homeView.classList.add('opacity-0');
                    homeView.classList.remove('z-10');
                    document.getElementById(targetId).classList.remove('hidden');
                }
            };

            // Attach event listeners to navigation items
            navItems.forEach(item => {
                item.addEventListener('click', handleNavClick);
            });
        });
    </script>

</body>
</html>
