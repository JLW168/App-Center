// Utility function to safely convert Firestore Timestamps or cached date strings to Date objects
const safeToDate = (timestamp) => {
    if (!timestamp) return null;
    // It's a Firestore Timestamp, which has a toDate method
    if (typeof timestamp.toDate === 'function') {
        return timestamp.toDate();
    }
    // It's a string from cache or JSON serialization
    if (typeof timestamp === 'string') {
        const date = new Date(timestamp);
        if (!isNaN(date)) return date;
    }
    // It might be a plain object from Firestore JSON representation { seconds, nanoseconds }
    if (timestamp.seconds) {
        return new Date(timestamp.seconds * 1000);
    }
    return null; // Return null if it's an invalid or unrecognized format
};


const useCollection = (collectionName, options = {}) => {
    const [data, setData] = useState([]);
    const [loading, setLoading] = useState(true);

    useEffect(() => {
        // Try to load from cache first for faster initial load
        try {
            const cachedData = localStorage.getItem(collectionName);
            if (cachedData) {
                setData(JSON.parse(cachedData));
                setLoading(false);
            }
        } catch (e) {
            console.error("Failed to parse cache for " + collectionName, e);
        }

        let query = db.collection(collectionName);
        if (options.query) {
            options.query.forEach(q => {
                query = query.where(q[0], q[1], q[2]);
            });
        }

        const unsubscribe = query.onSnapshot((querySnapshot) => {
            const items = [];
            querySnapshot.forEach((doc) => {
                items.push({ id: doc.id, ...doc.data() });
            });
            setData(items);
            setLoading(false);

            // Update cache in background
            try {
                localStorage.setItem(collectionName, JSON.stringify(items));
                localStorage.setItem(`${collectionName}_lastUpdated`, new Date().toISOString());
                // Dispatch a custom event to notify other components of the update
                window.dispatchEvent(new Event('storageUpdated'));
            } catch (e) {
                console.error("Failed to write to cache for " + collectionName, e);
            }

        }, (error) => {
            console.error(`Error fetching ${collectionName}:`, error);
            setLoading(false);
        });

        return () => unsubscribe();
    }, [collectionName, JSON.stringify(options.query)]);

    return { data, loading };
};

const PORequestPage = ({ poDataToEdit, setPage, userProfile, shops, vendors, products }) => {
    const [poId, setPoId] = useState('');
    const [shopId, setShopId] = useState('');
    const [vendorId, setVendorId] = useState('');
    const [poNumber, setPoNumber] = useState('');
    const [reqDate, setReqDate] = useState(new Date().toLocaleDateString('en-CA'));
    const [items, setItems] = useState([]);
    
    const [productSearch, setProductSearch] = useState('');
    const [searchResults, setSearchResults] = useState([]);
    const [selectedProduct, setSelectedProduct] = useState(null);
    const [quantity, setQuantity] = useState(1);
    const [note, setNote] = useState('');
    
    const [modalInfo, setModalInfo] = useState({ show: false, title: '', message: '', isError: false });

    const resetForm = useCallback(() => {
        setPoId(''); setShopId(''); setVendorId(''); setPoNumber('');
        setReqDate(new Date().toLocaleDateString('en-CA'));
        setItems([]); resetAddItemForm();
    }, []);
    
    useEffect(() => {
        if (poDataToEdit) {
            const requestDateObj = safeToDate(poDataToEdit.requestDate);
            setPoId(poDataToEdit.id); setShopId(poDataToEdit.shopId); setVendorId(poDataToEdit.vendorId);
            setPoNumber(poDataToEdit.poNumber);
            if (requestDateObj) {
                setReqDate(requestDateObj.toLocaleDateString('en-CA'));
            }
            setItems(poDataToEdit.items);
        } else { resetForm(); }
    }, [poDataToEdit, resetForm]);

    useEffect(() => {
        if (!poId && shopId && vendorId) {
            const shop = shops.find(s => s.id === shopId);
            const vendor = vendors.find(v => v.id === vendorId);
            if (shop && vendor) {
                const shopName = shop.name.replace(/\s+/g, '');
                const vendorName = vendor.name.replace(/\s+/g, '');
                const now = new Date();
                const dd = String(now.getDate()).padStart(2, '0');
                const mm = String(now.getMonth() + 1).padStart(2, '0');
                const yy = String(now.getFullYear()).slice(-2);
                const hh = String(now.getHours()).padStart(2, '0');
                const min = String(now.getMinutes()).padStart(2, '0');
                const ss = String(now.getSeconds()).padStart(2, '0');
                
                const newPoNumber = `${shopName}-${vendorName}-${dd}${mm}${yy}-${hh}${min}${ss}`;
                setPoNumber(newPoNumber);
            }
        }
    }, [shopId, vendorId, poId, shops, vendors]);
    
    const handleProductSearch = (e) => {
        const term = e.target.value.toLowerCase();
        setProductSearch(term);
        if (term.length > 0) {
            const results = products.filter(p => 
                p.name.toLowerCase().includes(term) || 
                p.code.toLowerCase().includes(term) ||
                (p.barcode && p.barcode.toLowerCase().includes(term))
            );
            setSearchResults(results);
        } else { setSearchResults([]); }
    };

    const selectProduct = (product) => {
        setSelectedProduct(product); setProductSearch(''); setSearchResults([]);
    };
    
    const resetAddItemForm = () => {
        setSelectedProduct(null);
        setQuantity(1);
        setNote('');
        setProductSearch('');
    };

    const handleAddItem = (e) => {
        e.preventDefault();
        if (!selectedProduct) {
            setModalInfo({ show: true, title: 'Validation Error', message: 'Please select a product first.', isError: true });
            return;
        }
        const existingItemIndex = items.findIndex(item => item.productId === selectedProduct.id);
        const qty = parseInt(quantity, 10) || 1;
        if (existingItemIndex > -1) {
            const newItems = [...items];
            newItems[existingItemIndex].quantity += qty;
            setItems(newItems);
        } else {
            setItems([...items, {
                productId: selectedProduct.id, code: selectedProduct.code, barcode: selectedProduct.barcode || '',
                name: selectedProduct.name, vendorName: selectedProduct.vendorName || '',
                cost: parseFloat(selectedProduct.cost) || 0, cb4: parseFloat(selectedProduct.cost) || 0,
                quantity: qty,
                note: note
            }]);
        }
        resetAddItemForm();
    };
    
    const handleRemoveItem = (index) => {
        setItems(items.filter((_, i) => i !== index));
    };

    const handleEditItem = (index) => {
        const itemToEdit = items[index];
        const fullProduct = products.find(p => p.id === itemToEdit.productId);
        if (fullProduct) {
            selectProduct(fullProduct);
        }
        setQuantity(itemToEdit.quantity);
        setNote(itemToEdit.note || '');
        handleRemoveItem(index);
    };

    const handleSubmitPO = async (status) => {
        if (!shopId || !vendorId || !poNumber) {
            setModalInfo({ show: true, title: 'Validation Error', message: "Please select a shop and vendor.", isError: true });
            return;
        }
        if (items.length === 0) {
            setModalInfo({ show: true, title: 'Validation Error', message: "Please add at least one product to the PO.", isError: true });
            return;
        }
        const shop = shops.find(s => s.id === shopId);
        const vendor = vendors.find(v => v.id === vendorId);
        const poData = {
            poNumber, shopId, shopName: shop?.name || '', vendorId, vendorName: vendor?.name || '',
            requestDate: new Date(reqDate), status, items,
            totalAmount: items.reduce((sum, item) => sum + (item.cost * item.quantity), 0),
            createdBy: auth.currentUser.uid, createdByName: userProfile.name,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        };
        try {
            if (poId) {
                await db.collection("purchaseOrders").doc(poId).update(poData);
            } else {
                poData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                await db.collection("purchaseOrders").add(poData);
            }
            setModalInfo({ show: true, title: 'Success', message: `PO successfully ${status}!` });
            resetForm();
            setPage('po-center');
        } catch (error) {
            console.error("Error saving PO:", error);
            setModalInfo({ show: true, title: 'Error', message: 'Failed to save PO.', isError: true });
        }
    };
    
    const totalAmount = useMemo(() => items.reduce((sum, item) => sum + (item.cost * item.quantity), 0), [items]);

    return (
        <div className="space-y-6">
            <MessageModal {...modalInfo} show={modalInfo.show} onClose={() => setModalInfo({ show: false })} />
            <Card>
                <CardTitle>{poDataToEdit ? `Edit PO: ${poDataToEdit.poNumber}` : 'Create Purchase Order'}</CardTitle>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div>
                        <label className="block text-sm font-medium text-slate-300 mb-1">Shop Name</label>
                        <select value={shopId} onChange={(e) => setShopId(e.target.value)} className="w-full bg-slate-700 text-slate-100 px-3 py-2 border border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select Shop</option>
                            {shops.map(s => <option key={s.id} value={s.id}>{s.name}</option>)}
                        </select>
                    </div>
                    <div>
                        <label className="block text-sm font-medium text-slate-300 mb-1">Vendor</label>
                        <select value={vendorId} onChange={(e) => setVendorId(e.target.value)} className="w-full bg-slate-700 text-slate-100 px-3 py-2 border border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select Vendor</option>
                            {vendors.map(v => <option key={v.id} value={v.id}>{v.name}</option>)}
                        </select>
                    </div>
                    <div>
                        <label className="block text-sm font-medium text-slate-300 mb-1">PO No.</label>
                        <input type="text" value={poNumber} readOnly className="w-full px-3 py-2 border border-slate-600 rounded-md shadow-sm bg-slate-700 text-slate-300" />
                    </div>
                    <div>
                        <label className="block text-sm font-medium text-slate-300 mb-1">Req Date</label>

                    <div className="md:col-span-1">

            <TableCard title="PO Items">
                {items.length === 0 ? (
                    <p className="p-4 text-slate-400 text-center">No products added yet.</p>

                                <th className="px-2 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Code</th>
                                <th className="px-2 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Barcode</th>
                                <th className="px-2 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Name</th>
                                <th className="px-2 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Vendor</th>
                                <th className="px-2 py-3 text-center text-xs font-semibold text-slate-400 uppercase">QTY</th>
                                <th className="px-2 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Note</th>
                                <th className="px-2 py-3 text-right text-xs font-semibold text-slate-400 uppercase">Cost (៛)</th>
                                <th className="px-2 py-3 text-right text-xs font-semibold text-slate-400 uppercase">Sub-Total</th>
                                <th className="px-2 py-3 text-right text-xs font-semibold text-slate-400 uppercase">CB4</th>
                                <th className="px-2 py-3 text-center text-xs font-semibold text-slate-400 uppercase">Actions</th>

                        </thead>
                        <tbody className="divide-y divide-slate-700">
                            {items.map((item, index) => (
                                <tr key={index} className="hover:bg-slate-700/50">
                                    <td className="px-2 py-2 text-sm text-slate-400">{index + 1}</td>

// --- 6.2 PO Center Page ---

const POCenterPage = ({ setPage, shops, vendors }) => {
    const [activeTab, setActiveTab] = useState('drafts-po');
    
    return (
        <div className="space-y-6">
            <Card>
                <nav className="flex -mb-px px-6 border-b border-slate-700" aria-label="Tabs">
                    <a href="#" onClick={() => setActiveTab('drafts-po')} className={`tab-link-dark whitespace-nowrap py-4 px-1 mr-8 border-b-2 text-sm font-medium ${activeTab === 'drafts-po' ? 'active-tab-dark' : ''}`}>Drafts PO</a>
                    <a href="#" onClick={() => setActiveTab('active-po')} className={`tab-link-dark whitespace-nowrap py-4 px-1 mx-8 border-b-2 text-sm font-medium ${activeTab === 'active-po' ? 'active-tab-dark' : ''}`}>Active PO</a>
                    <a href="#" onClick={() => setActiveTab('audited-po')} className={`tab-link-dark whitespace-nowrap py-4 px-1 ml-8 border-b-2 text-sm font-medium ${activeTab === 'audited-po' ? 'active-tab-dark' : ''}`}>Audited PO</a>

const POList = ({ status, setPage, shops, vendors }) => {
    const { data: pos, loading } = useCollection('purchaseOrders');
    const [modal, setModal] = useState({ type: null, data: null, title: '', message: '' });
    const [viewPO, setViewPO] = useState(null);
    const [userProfile, setUserProfile] = useState(null);

    const [shopFilter, setShopFilter] = useState('');
    const [dateFilter, setDateFilter] = useState('');
    const [monthFilter, setMonthFilter] = useState('');
    const [yearFilter, setYearFilter] = useState('');
    
    useEffect(() => {
        const unsubscribe = auth.onAuthStateChanged(async (firebaseUser) => {
            if (firebaseUser) {
                const querySnapshot = await db.collection("users").where("uid", "==", firebaseUser.uid).get();
                if (!querySnapshot.empty) {
                    const userDoc = querySnapshot.docs[0];
                    setUserProfile({ id: userDoc.id, ...userDoc.data() });
                }
            }
        });
        return () => unsubscribe();
    }, []);

    const filteredPOs = useMemo(() => {
        let filtered = pos.filter(p => p.status === status);

        if (shopFilter) {
            filtered = filtered.filter(p => p.shopId === shopFilter);
        }

        if (dateFilter) {
            const now = new Date();
            let startDate, endDate;

            switch(dateFilter) {
                case 'today':
                    startDate = new Date(now.setHours(0, 0, 0, 0));
                    endDate = new Date(now.setHours(23, 59, 59, 999));
                    break;
                case 'thisWeek':
                    const firstDayOfWeek = now.getDate() - now.getDay();
                    startDate = new Date(now.setDate(firstDayOfWeek));
                    startDate.setHours(0, 0, 0, 0);
                    endDate = new Date(startDate);
                    endDate.setDate(startDate.getDate() + 6);
                    endDate.setHours(23, 59, 59, 999);
                    break;
                case 'thisMonth':
                    startDate = new Date(now.getFullYear(), now.getMonth(), 1);
                    endDate = new Date(now.getFullYear(), now.getMonth() + 1, 0, 23, 59, 59, 999);
                    break;
                case 'lastMonth':
                    startDate = new Date(now.getFullYear(), now.getMonth() - 1, 1);
                    endDate = new Date(now.getFullYear(), now.getMonth(), 0, 23, 59, 59, 999);
                    break;
                default:
                    break;
            }

            if (startDate && endDate) {
                filtered = filtered.filter(p => {
                    const poDate = safeToDate(p.requestDate);
                    return poDate && poDate >= startDate && poDate <= endDate;
                });
            }
        } else if (monthFilter && yearFilter) {
            const startDate = new Date(yearFilter, monthFilter, 1);
            const endDate = new Date(yearFilter, parseInt(monthFilter) + 1, 0, 23, 59, 59, 999);
             filtered = filtered.filter(p => {
                const poDate = safeToDate(p.requestDate);
                return poDate && poDate >= startDate && poDate <= endDate;
            });
        }

        return filtered;
    }, [pos, status, shopFilter, dateFilter, monthFilter, yearFilter]);

    const clearFilters = () => {
        setShopFilter('');
        setDateFilter('');
        setMonthFilter('');
        setYearFilter('');
    };
    
    const handleDelete = async (poId) => {
        try {
            await db.collection("purchaseOrders").doc(poId).delete();
            setModal({ type: 'message', data: { title: 'Success', message: 'Purchase Order deleted successfully.' } });
        } catch (error) {
            console.error("Error deleting PO:", error);
            setModal({ type: 'message', data: { title: 'Error', message: 'Failed to delete Purchase Order.', isError: true } });
        }
    };

    const handleEdit = (poData) => {
        setPage('po-request', poData);
    };
    
    const openDeleteModal = (po) => {
        const title = `Delete Purchase Order`;
        const message = `Are you sure you want to permanently delete PO #${po.poNumber}?`;
        setModal({ type: 'confirmDelete', data: po.id, title, message });
    };

    const statusStyles = {
        draft: 'bg-yellow-500/20 text-yellow-300 border border-yellow-500/30',
        submitted: 'bg-blue-500/20 text-blue-300 border border-blue-500/30',
        audited: 'bg-green-500/20 text-green-300 border border-green-500/30'
    };
    
    return (
        <React.Fragment>
            <MessageModal {...modal.data} show={modal.type === 'message'} onClose={() => setModal({ type: null, data: null })} />
            <ConfirmationModal 
                title={modal.title} 
                message={modal.message} 
                show={modal.type === 'confirmDelete'} 
                onConfirm={() => {handleDelete(modal.data); setModal({type: null, data: null})}} 
                onCancel={() => setModal({ type: null, data: null })} 
            />
            {viewPO && <POPreviewModal po={viewPO} shops={shops} vendors={vendors} onClose={() => setViewPO(null)} />}
            
            {status !== 'draft' && (
                 <Card>
                    <div className="grid grid-cols-1 md:grid-cols-12 gap-4 items-end">
                        <div className="md:col-span-3">
                            <label className="block text-sm font-medium text-slate-300 mb-1">Filter by Shop</label>
                            <select value={shopFilter} onChange={e => setShopFilter(e.target.value)} className="w-full bg-slate-700 text-slate-100 px-3 py-2 border border-slate-600 rounded-md">
                                <option value="">All Shops</option>
                                {shops.map(s => <option key={s.id} value={s.id}>{s.name}</option>)}
                            </select>
                        </div>

                        <div className="md:col-span-4">
                            <label className="block text-sm font-medium text-slate-300 mb-1">Filter by Date</label>
                            <div className="flex flex-wrap gap-2">
                                <button onClick={() => setDateFilter('today')} className={`px-3 py-2 text-xs rounded-md ${dateFilter === 'today' ? 'bg-blue-600' : 'bg-slate-600'} hover:bg-slate-500 transition-colors`}>Today</button>
                                <button onClick={() => setDateFilter('thisWeek')} className={`px-3 py-2 text-xs rounded-md ${dateFilter === 'thisWeek' ? 'bg-blue-600' : 'bg-slate-600'} hover:bg-slate-500 transition-colors`}>This Week</button>
                                <button onClick={() => setDateFilter('thisMonth')} className={`px-3 py-2 text-xs rounded-md ${dateFilter === 'thisMonth' ? 'bg-blue-600' : 'bg-slate-600'} hover:bg-slate-500 transition-colors`}>This Month</button>
                                <button onClick={() => setDateFilter('lastMonth')} className={`px-3 py-2 text-xs rounded-md ${dateFilter === 'lastMonth' ? 'bg-blue-600' : 'bg-slate-600'} hover:bg-slate-500 transition-colors`}>Last Month</button>
                            </div>
                        </div>

                        <div className="md:col-span-3">
                            <label className="block text-sm font-medium text-slate-300 mb-1">Filter by Month/Year</label>
                            <div className="flex gap-2">
                                <select value={monthFilter} onChange={e => {setMonthFilter(e.target.value); setDateFilter('')}} className="w-full bg-slate-700 text-slate-100 px-3 py-2 border border-slate-600 rounded-md">
                                    <option value="">Month</option>
                                    {Array.from({length: 12}, (_, i) => <option key={i} value={i}>{new Date(0, i).toLocaleString('default', { month: 'long' })}</option>)}
                                </select>
                                <select value={yearFilter} onChange={e => {setYearFilter(e.target.value); setDateFilter('')}} className="w-full bg-slate-700 text-slate-100 px-3 py-2 border border-slate-600 rounded-md">
                                    <option value="">Year</option>
                                    {Array.from({length: 5}, (_, i) => new Date().getFullYear() - i).map(y => <option key={y} value={y}>{y}</option>)}
                                </select>
                            </div>
                        </div>

                        <div className="md:col-span-2">
                             <label className="block text-sm font-medium text-slate-300 mb-1">&nbsp;</label>
                            <button onClick={clearFilters} className="w-full bg-slate-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-slate-400 transition flex items-center justify-center gap-2">
                                <i className="fas fa-times-circle"></i> Clear
                            </button>
                        </div>
                    </div>
                </Card>
            )}

            <TableCard title={`${status.charAt(0).toUpperCase() + status.slice(1)} POs`}>
                {loading ? <p className="text-center p-4 text-slate-400">Loading...</p> : filteredPOs.length === 0 ? <p className="text-center p-4 text-slate-400">No purchase orders found with the current filters.</p> : (
                    <table className="min-w-full divide-y divide-slate-700">
                        <thead className="bg-slate-900/50">
                            <tr>
                                <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">PO Number</th>
                                <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Req Date</th>
                                <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Shop</th>
                                <th className="px-4 py-3 text-right text-xs font-semibold text-slate-400 uppercase">Total</th>
                                <th className="px-4 py-3 text-center text-xs font-semibold text-slate-400 uppercase">Status</th>
                                <th className="px-4 py-3 text-center text-xs font-semibold text-slate-400 uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-slate-700">
                            {filteredPOs.map(po => (
                                <tr key={po.id} className="hover:bg-slate-700/50">
                                    <td className="px-4 py-3 text-sm text-slate-200">{po.poNumber}</td>
                                    <td className="px-4 py-3 text-sm text-slate-400">{safeToDate(po.requestDate)?.toLocaleDateString() || 'N/A'}</td>
                                    <td className="px-4 py-3 text-sm text-slate-400">{po.shopName}</td>
                                    <td className="px-4 py-3 text-sm text-slate-300 text-right">៛{khrFormatter.format(po.totalAmount)}</td>
                                    <td className="px-4 py-3 text-center"><span className={`px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${statusStyles[po.status]}`}>{po.status}</span></td>
                                    <td className="px-4 py-3 text-center space-x-4">
                                        {po.status === 'draft' && (
                                            <React.Fragment>
                                                <button onClick={() => handleEdit(po)} className="text-blue-400 hover:text-blue-300" title="Edit"><i className="fas fa-edit"></i></button>
                                                <button onClick={() => openDeleteModal(po)} className="text-red-500 hover:text-red-400" title="Delete"><i className="fas fa-trash"></i></button>
                                            </React.Fragment>
                                        )}
                                        {po.status === 'submitted' && (
                                            <React.Fragment>
                                                <button onClick={() => setPage('po-audit', po)} className="text-indigo-400 hover:text-indigo-300" title="Audit"><i className="fas fa-check-double"></i></button>
                                                <button onClick={() => setViewPO(po)} className="text-cyan-400 hover:text-cyan-300" title="View/Print PO"><i className="fas fa-print"></i></button>
                                                <button onClick={() => openDeleteModal(po)} className="text-red-500 hover:text-red-400" title="Delete"><i className="fas fa-trash"></i></button>
                                            </React.Fragment>
                                        )}
                                        {po.status === 'audited' && <button onClick={() => setViewPO(po)} className="text-green-400 hover:text-green-300" title="View/Print PO"><i className="fas fa-print"></i></button>}
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                )}
            </TableCard>
        </React.Fragment>
    );
};

// --- 6.3 PO Preview Modal (REVISED) ---
const POPreviewModal = ({ po, shops, vendors, onClose }) => {
    const [loading, setLoading] = useState(false);
    const [isCapturing, setIsCapturing] = useState(false);
    const previewRef = useRef(null);

    const shopDetails = useMemo(() => shops.find(s => s.id === po.shopId) || {}, [shops, po.shopId]);
    const vendorDetails = useMemo(() => vendors.find(v => v.id === po.vendorId) || {}, [vendors, po.vendorId]);

    const handleDownloadImage = () => {
        setLoading(true);
        setIsCapturing(true);

        setTimeout(() => {
            if (previewRef.current) {
                html2canvas(previewRef.current, {
                    scale: 2, 
                    backgroundColor: '#ffffff',
                    useCORS: true, 
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `PO-${po.poNumber}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                }).catch(err => {
                    console.error("Failed to generate image:", err);
                }).finally(() => {
                    setLoading(false);
                    setIsCapturing(false);
                });
            } else {
                setLoading(false);
                setIsCapturing(false);
            }
        }, 100);
    };

    const poDate = safeToDate(po.requestDate);
    const auditedDate = safeToDate(po.auditedAt);
    const formattedDate = poDate ? `${String(poDate.getDate()).padStart(2, '0')}-${String(poDate.getMonth() + 1).padStart(2, '0')}-${poDate.getFullYear()}` : 'N/A';
    const formattedAuditedDate = auditedDate ? auditedDate.toLocaleString() : 'N/A';
    
    const totalAuditedAmountKHR = po.status === 'audited' ? po.items.reduce((sum, item) => {
        const khr = parseFloat(item.auditedTotalKHR) || 0;
        const usdInKhr = (parseFloat(item.auditedTotalUSD) || 0) * (parseFloat(po.exchangeRate) || 0);
        return sum + khr + usdInKhr;
    }, 0) : 0;

    return (
        <Modal show={true} maxWidth="max-w-7xl">
            <ModalHeader title={`Purchase Order Preview: ${po.poNumber}`} onClose={onClose} />
            <ModalBody>
                <div ref={previewRef} className="po-preview-capture p-6 text-xs">
                    {/* Header */}
                    <div>
                        <div className="text-center mb-4">
                            <h1 className="text-2xl font-bold">Purchase Order</h1>
                            {po.status === 'audited' && <h2 className="text-lg font-semibold text-green-600">Audited</h2>}
                        </div>
                        <div className="grid grid-cols-2 gap-x-8 gap-y-1 mb-4 border-y py-2">
                            <span><strong>Vendor:</strong> {vendorDetails.name || po.vendorName}</span>
                            <span><strong>PO No.:</strong> {po.poNumber}</span>
                            <span><strong>Contact:</strong> {vendorDetails.contact || 'N/A'}</span>
                            <span><strong>Date:</strong> {formattedDate}</span>
                            {po.status === 'audited' && (
                                <>
                                    <span><strong>Audited By:</strong> {po.auditedBy || 'N/A'}</span>
                                    <span><strong>Exchange Rate:</strong> {po.exchangeRate || 'N/A'}</span>
                                    <span className="col-span-2"><strong>Audited At:</strong> {formattedAuditedDate}</span>
                                </>
                            )}
                        </div>
                    </div>
                    
                    {/* Main Content (Table and Total) */}
                    <div className="flex-grow">
                        <table className="w-full text-left border-collapse border border-slate-400">
                            <thead className="bg-slate-200">
                                <tr>
                                    <th className="border border-slate-300 p-1">No</th>
                                    <th className="border border-slate-300 p-1">Product Code</th>
                                    <th className="border border-slate-300 p-1">Barcode</th>
                                    <th className="border border-slate-300 p-1">Name</th>
                                    <th className="border border-slate-300 p-1 text-center">QTY</th>
                                    <th className="border border-slate-300 p-1 text-right">Cost(៛)</th>
                                    <th className="border border-slate-300 p-1 text-right">Cost($)</th>
                                    <th className="border border-slate-300 p-1 text-right">Sub-Total</th>
                                    <th className="border border-slate-300 p-1">Note</th>
                                </tr>
                            </thead>
                            <tbody>

const POAuditPage = ({ poDataToAudit, setPage, userProfile }) => {
    const [auditedItems, setAuditedItems] = useState([]);
    const [exchangeRate, setExchangeRate] = useState('');
    const [auditedByName, setAuditedByName] = useState(userProfile.name || '');
    const [modalInfo, setModalInfo] = useState({ show: false, title: '', message: '', isError: false });

    useEffect(() => {
        if (poDataToAudit) {
            if (poDataToAudit.items) {
                const initialAuditedItems = poDataToAudit.items.map(item => ({
                    ...item,
                    originalQuantity: item.quantity,
                    originalCost: item.cost,
                    auditedQty: item.auditedQty !== undefined ? item.auditedQty : item.quantity,
                    auditedTotalKHR: item.auditedTotalKHR !== undefined ? item.auditedTotalKHR : item.cost * item.quantity,
                    auditedTotalUSD: item.auditedTotalUSD !== undefined ? item.auditedTotalUSD : '',
                }));
                setAuditedItems(initialAuditedItems);
            }
            setExchangeRate(poDataToAudit.exchangeRate || '');
            setAuditedByName(poDataToAudit.auditedBy || userProfile.name || '');
        }
    }, [poDataToAudit, userProfile.name]);

    const handleItemChange = (index, field, value) => {
        const newItems = [...auditedItems];
        const numericValue = parseFloat(value);
        newItems[index][field] = isNaN(numericValue) ? '' : numericValue;
        
        if(field === 'auditedTotalKHR' && value !== '') {
            newItems[index]['auditedTotalUSD'] = '';
        } else if (field === 'auditedTotalUSD' && value !== '') {
            newItems[index]['auditedTotalKHR'] = '';
        }

        setAuditedItems(newItems);
    };

    const totalAuditedAmountKHR = useMemo(() => {
        return auditedItems.reduce((sum, item) => {
            const khr = parseFloat(item.auditedTotalKHR) || 0;
            const usdInKhr = (parseFloat(item.auditedTotalUSD) || 0) * (parseFloat(exchangeRate) || 0);
            return sum + khr + usdInKhr;
        }, 0);
    }, [auditedItems, exchangeRate]);

    const handleAuditSubmit = async () => {
        if (!exchangeRate) {
             setModalInfo({ show: true, title: 'Validation Error', message: 'Please enter the exchange rate.', isError: true });
             return;
        }
        if (!auditedByName) {
             setModalInfo({ show: true, title: 'Validation Error', message: "Please enter the auditor's name.", isError: true });
             return;
        }

        try {
            const auditData = {
                status: 'audited',
                items: auditedItems,
                totalAuditedAmount: totalAuditedAmountKHR,
                exchangeRate: parseFloat(exchangeRate),
                auditedBy: auditedByName,
                auditedAt: firebase.firestore.FieldValue.serverTimestamp(),
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            await db.collection("purchaseOrders").doc(poDataToAudit.id).update(auditData);

            // *** NEW FEATURE: Update product cost and save history after audit ***
            const productUpdatePromises = auditedItems.map(item => {
                const auditedQty = parseFloat(item.auditedQty) || 0;
                let costPerUnit = 0;
                if (auditedQty > 0) {
                    if (item.auditedTotalKHR) {
                        costPerUnit = (parseFloat(item.auditedTotalKHR) || 0) / auditedQty;
                    } else if (item.auditedTotalUSD && exchangeRate) {
                        costPerUnit = ((parseFloat(item.auditedTotalUSD) || 0) * exchangeRate) / auditedQty;
                    }
                }

                if (item.productId && costPerUnit > 0) {
                    const productRef = db.collection("products").doc(item.productId);
                    
                    if (item.originalCost !== costPerUnit) {
                         db.collection("costHistory").add({
                            productId: item.productId,
                            poNumber: poDataToAudit.poNumber,
                            oldCost: item.originalCost,
                            newCost: costPerUnit,
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                            auditedBy: auditedByName
                        });
                    }
                    
                    return productRef.update({ cost: costPerUnit });
                }
                return Promise.resolve();
            });

            await Promise.all(productUpdatePromises);
            // *****************************************************

            setModalInfo({ show: true, title: 'Success', message: 'PO has been successfully audited and product costs have been updated.' });
            setPage('po-center');
        } catch (error) {
            console.error("Error submitting audit:", error);
            setModalInfo({ show: true, title: 'Error', message: 'Failed to submit the audit.', isError: true });
        }
    };

    if (!poDataToAudit) {
        return <Card><p className="text-center p-4">No Purchase Order data to audit.</p></Card>;
    }
    
    return (
        <div className="space-y-6">
            <MessageModal {...modalInfo} show={modalInfo.show} onClose={() => setModalInfo({ show: false })} />
            <Card>
                <CardTitle>Audit Purchase Order: {poDataToAudit.poNumber}</CardTitle>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 p-4 bg-slate-900/50 rounded-lg border border-slate-700">
                    <div className="flex items-center"><span className="font-semibold text-slate-400 w-28">Shop:</span><span className="text-slate-200">{poDataToAudit.shopName}</span></div>
                    <div className="flex items-center"><span className="font-semibold text-slate-400 w-28">Vendor:</span><span className="text-slate-200">{poDataToAudit.vendorName}</span></div>
                    <div className="flex items-center"><span className="font-semibold text-slate-400 w-28">Request Date:</span><span className="text-slate-200">{safeToDate(poDataToAudit.requestDate)?.toLocaleDateString() || 'N/A'}</span></div>
                    <div className="flex items-center gap-2">
                        <label htmlFor="exchangeRate" className="font-semibold text-slate-400 w-28 flex-shrink-0">Exchange Rate:</label>
                        <input id="exchangeRate" type="number" value={exchangeRate} onChange={(e) => setExchangeRate(e.target.value)} className="w-full bg-slate-700 text-slate-100 px-2 py-1 border border-slate-600 rounded-md" placeholder="Enter rate"/>
                    </div>
                    <div className="flex items-center gap-2">
                         <label htmlFor="auditedByName" className="font-semibold text-slate-400 w-28 flex-shrink-0">Audited By:</label>
                         <input id="auditedByName" type="text" value={auditedByName} onChange={(e) => setAuditedByName(e.target.value)} className="w-full bg-slate-700 text-slate-100 px-2 py-1 border border-slate-600 rounded-md" placeholder="Enter auditor's name"/>
                    </div>
                    <div className="flex items-center"><span className="font-semibold text-slate-400 w-28">Audited At:</span><span className="text-slate-200">{new Date().toLocaleString()}</span></div>
                </div>
            </Card>

            <TableCard title="Audit Items">
                <table className="min-w-full divide-y divide-slate-700 text-sm">
                    <thead className="bg-slate-900/50">
                        <tr>
                            <th className="px-2 py-3 text-left text-xs font-semibold text-slate-400 uppercase">No</th>
                            <th className="px-2 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Product Code</th>
                            <th className="px-2 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Name</th>
                            <th className="px-2 py-3 text-center text-xs font-semibold text-slate-400 uppercase">Total QTY</th>
                            <th className="px-2 py-3 text-right text-xs font-semibold text-slate-400 uppercase">Total Cost</th>
                            <th className="px-2 py-3 text-center text-xs font-semibold text-slate-400 uppercase">Audited QTY</th>
                            <th className="px-2 py-3 text-center text-xs font-semibold text-slate-400 uppercase">Audited T(៛)</th>
                            <th className="px-2 py-3 text-center text-xs font-semibold text-slate-400 uppercase">Audited T($)</th>

                    </thead>
                    <tbody className="divide-y divide-slate-700">
                        {auditedItems.map((item, index) => {
                             const originalTotalCost = item.originalQuantity * item.originalCost;
                             let costPerUnit = 0;
                             let checkUp = 0;
                             const auditedQty = parseFloat(item.auditedQty) || 0;

                             if (auditedQty > 0) {
                                if (item.auditedTotalKHR) {
                                    costPerUnit = (parseFloat(item.auditedTotalKHR) || 0) / auditedQty;
                                } else if (item.auditedTotalUSD && exchangeRate) {
                                    costPerUnit = ((parseFloat(item.auditedTotalUSD) || 0) * exchangeRate) / auditedQty;
                                }
                             }
                             
                             if (costPerUnit > 0) {
                                checkUp = costPerUnit - item.originalCost;

                            return (

                                <td className="px-2 py-2"><input type="number" value={item.auditedTotalKHR} onChange={(e) => handleItemChange(index, 'auditedTotalKHR', e.target.value)} className="w-28 bg-slate-700 text-slate-100 px-2 py-1 border border-slate-600 rounded-md text-right"/></td>

                                <td className="px-2 py-2 text-slate-300 text-right">{khrFormatter.format(costPerUnit.toFixed(2))}</td>

                    </tbody>
                    <tfoot className="bg-slate-900/50">
                        <tr>
                            <td colSpan="9" className="px-2 py-3 text-right font-bold text-slate-300 uppercase">Audited Grand Total (KHR)</td>

            <div className="mt-8 flex flex-col sm:flex-row justify-end gap-3">

const ProductList = ({ userProfile, products, vendors }) => {
    const initialFormState = { code: '', barcode: '', name: '', vendorId: '', cost: 0, price: 0, note: '' };

    const [editId, setEditId] = useState(null);

    const [historyModal, setHistoryModal] = useState({ show: false, product: null });
    const [searchTerm, setSearchTerm] = useState('');
    const [isImporting, setIsImporting] = useState(false);
    const fileInputRef = useRef(null);

    // --- Pagination State ---
    const [currentPage, setCurrentPage] = useState(1);
    const [itemsPerPage, setItemsPerPage] = useState(50);

    const filteredProducts = useMemo(() => {
        const term = searchTerm.toLowerCase();
        if (!term) {
            return products;
        }
        return products.filter(product =>
            (product.code && product.code.toLowerCase().includes(term)) ||
            (product.code && product.code.slice(-5).includes(term)) ||
            (product.barcode && product.barcode.toLowerCase().includes(term)) ||
            (product.barcode && product.barcode.slice(-6).includes(term))
        );
    }, [products, searchTerm]);

    // --- Pagination Logic ---
    const indexOfLastItem = currentPage * itemsPerPage;
    const indexOfFirstItem = indexOfLastItem - itemsPerPage;
    const currentItems = filteredProducts.slice(indexOfFirstItem, indexOfLastItem);
    const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);

    const paginate = (pageNumber) => setCurrentPage(pageNumber);

    const handleInputChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({ ...prev, [name]: value }));
    };

    const resetForm = () => {
        setFormData(initialFormState);
        setEditId(null);
    };

    const handleEdit = (product) => {
        setEditId(product.id);
        setFormData({
            code: product.code || '',
            barcode: product.barcode || '',
            name: product.name || '',
            vendorId: product.vendorId || '',
            cost: product.cost || 0,
            price: product.price || 0,
            note: product.note || ''
        });
        window.scrollTo(0, 0);
    };

    const handleDelete = async (id) => {
        try {
            await db.collection("products").doc(id).delete();
            setModal({ type: 'message', data: { title: 'Success', message: 'Product deleted successfully.' } });
        } catch (error) {
            setModal({ type: 'message', data: { title: 'Error', message: 'Failed to delete product.', isError: true } });
        }
    };

    const handleSubmit = async (e) => {
        e.preventDefault();
        const selectedVendor = vendors.find(v => v.id === formData.vendorId);
        const dataToSave = {
            ...formData,
            cost: parseFloat(formData.cost),
            price: parseFloat(formData.price),
            vendorName: selectedVendor ? selectedVendor.name : ''
        };

        try {
            if (editId) {
                await db.collection("products").doc(editId).update(dataToSave);
                setModal({ type: 'message', data: { title: 'Success', message: 'Product updated successfully.' } });
            } else {
                await db.collection("products").add(dataToSave);
                setModal({ type: 'message', data: { title: 'Success', message: 'Product added successfully.' } });
            }
            resetForm();
        } catch (error) {
            setModal({ type: 'message', data: { title: 'Error', message: 'Failed to save product.', isError: true } });
        }
    };
    
    const openDeleteAllModal = () => {
        setModal({
            type: 'confirmDeleteAll',
            data: null,
            title: 'DANGER: Delete All Products',
            message: 'Are you absolutely sure you want to permanently delete ALL products from the database? This action cannot be undone.'
        });
    };

    const handleDeleteAllProducts = async () => {
        setModal({ type: null, data: null }); // Close confirmation
        // Show processing message
        setModal({ type: 'message', data: { title: 'Processing...', message: 'Deleting all products. This may take a moment. Please wait.' } });

        try {
            const productsRef = db.collection("products");
            let querySnapshot = await productsRef.limit(500).get();
            let deletedCount = 0;

            while (querySnapshot.size > 0) {
                const batch = db.batch();
                querySnapshot.docs.forEach(doc => {
                    batch.delete(doc.ref);
                });
                await batch.commit();
                deletedCount += querySnapshot.size;
                
                // Fetch the next batch
                querySnapshot = await productsRef.limit(500).get();
            }

            if (deletedCount > 0) {
                 setModal({ type: 'message', data: { title: 'Success', message: `Successfully deleted ${deletedCount} products.` } });
            } else {
                 setModal({ type: 'message', data: { title: 'Complete', message: 'There were no products to delete.' } });

        }

            { code: 'P001', barcode: '885000000001', name: 'Sample Product', vendorName: 'Sample Vendor', cost: 10000, price: 15000, note: 'This is a sample row' }
        ];
        const worksheet = XLSX.utils.json_to_sheet(templateData);

        XLSX.utils.book_append_sheet(workbook, worksheet, "Products");
        XLSX.writeFile(workbook, "product_import_template.xlsx");
    };

    const handleFileUpload = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        setIsImporting(true);

        const reader = new FileReader();
        reader.onload = async (evt) => {
            try {
                const data = evt.target.result;
                const workbook = XLSX.read(data, { type: 'buffer' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const json = XLSX.utils.sheet_to_json(worksheet);

                if (json.length === 0) {
                    throw new Error("The uploaded file is empty or in the wrong format.");
                }

                let createdCount = 0;
                let updatedCount = 0;
                let errorCount = 0;

                const importPromises = json.map(async (row) => {
                    try {
                        if (!row.code) {
                            console.warn(`Row is missing product code. Skipping.`);
                            errorCount++;
                            return;
                        }

                        const vendor = vendors.find(v => v.name === row.vendorName);
                        if (!vendor) {
                            console.warn(`Vendor "${row.vendorName}" not found for product "${row.name}". Skipping.`);
                            errorCount++;
                            return;
                        }

                        const productData = {
                            code: row.code,
                            barcode: row.barcode || '',
                            name: row.name || '',
                            vendorId: vendor.id,
                            vendorName: vendor.name,
                            cost: parseFloat(row.cost) || 0,
                            price: parseFloat(row.price) || 0,
                            note: row.note || ''
                        };

                        const productQuery = await db.collection("products").where("code", "==", row.code).limit(1).get();

                        if (!productQuery.empty) {
                            const productDoc = productQuery.docs[0];
                            await db.collection("products").doc(productDoc.id).update(productData);
                            updatedCount++;
                        } else {
                            await db.collection("products").add(productData);
                            createdCount++;
                        }
                    } catch (e) {
                        console.error("Error processing row:", row, e);
                        errorCount++;
                    }
                });

                await Promise.all(importPromises);
                
                setModal({ type: 'message', data: { title: 'Import Complete', message: `${createdCount} products created, ${updatedCount} products updated. ${errorCount} rows failed.` } });

            } catch (error) {
                console.error("Error importing products:", error);
                setModal({ type: 'message', data: { title: 'Import Error', message: `An error occurred during import: ${error.message}`, isError: true } });
            } finally {
                setIsImporting(false);
                if(fileInputRef.current) {
                    fileInputRef.current.value = "";
                }
            }
        };
        reader.readAsArrayBuffer(file);
    };

        try {
            const dataToSave = { ...formData };
            if (editId) {
                await db.collection("users").doc(editId).update(dataToSave);
                setModal({ type: 'message', data: { title: 'Success', message: 'User updated successfully.' } });
            } else {
                await db.collection("users").add(dataToSave);
                setModal({ type: 'message', data: { title: 'Success', message: 'User profile added successfully.' } });
            }
            resetForm();
        } catch (error) {
            console.error("Error saving user:", error);
            setModal({ type: 'message', data: { title: 'Error', message: 'Failed to save user.', isError: true } });
        }
    };

    return (
        <div className="space-y-6">
            <MessageModal {...modal.data} show={modal.type === 'message'} onClose={() => setModal({ type: null, data: null })} />
            <ConfirmationModal title="Delete User" message="Are you sure you want to delete this user?" show={modal.type === 'confirmDelete'} onConfirm={() => {handleDelete(modal.data); setModal({type: null, data: null})}} onCancel={() => setModal({ type: null, data: null })} />

            <FormCard title={editId ? "Edit User" : "Add New User"} onSubmit={handleSubmit}>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label className="block text-sm font-medium text-slate-300 mb-1">Name</label>
                        <input type="text" name="name" value={formData.name} onChange={handleInputChange} className="w-full bg-slate-700 text-slate-100 px-3 py-2 border border-slate-600 rounded-md" required />
                    </div>
                    <div>
                        <label className="block text-sm font-medium text-slate-300 mb-1">Email</label>
                        <input type="email" name="email" value={formData.email} onChange={handleInputChange} className="w-full bg-slate-700 text-slate-100 px-3 py-2 border border-slate-600 rounded-md" required />
                    </div>
                    <div>
                        <label className="block text-sm font-medium text-slate-300 mb-1">Role</label>
                        <select name="role" value={formData.role} onChange={handleInputChange} className="w-full bg-slate-700 text-slate-100 px-3 py-2 border border-slate-600 rounded-md">
                            <option>Admin</option><option>Shop Manager</option><option>Staff</option>
                        </select>
                    </div>
                    <div>
                        <label className="block text-sm font-medium text-slate-300 mb-1">Linked Auth UID</label>
                        <input type="text" name="uid" value={formData.uid} onChange={handleInputChange} className="w-full bg-slate-700 text-slate-100 px-3 py-2 border border-slate-600 rounded-md" placeholder="Enter Firebase Auth UID" />
                    </div>
                    <div className="md:col-span-2">
                        <label className="block text-sm font-medium text-slate-300 mb-2">Assigned Shops</label>
                        <div className="space-y-2 p-4 border border-slate-700 rounded-md max-h-32 overflow-y-auto bg-slate-900/50">
                            {shops.map(shop => (
                                <label key={shop.id} className="flex items-center text-slate-300">
                                    <input type="checkbox" value={shop.id} checked={formData.assignedShops.includes(shop.id)} onChange={e => handleCheckboxChange(e, 'assignedShops')} className="h-4 w-4 text-blue-500 bg-slate-600 border-slate-500 rounded mr-2 focus:ring-blue-500" />
                                    {shop.name}
                                </label>
                            ))}
                        </div>
                    </div>
                    <div className="md:col-span-2">
                        <label className="block text-sm font-medium text-slate-300 mb-2">Page Permissions</label>
                        <div className="space-y-2 p-4 border border-slate-700 rounded-md bg-slate-900/50">
                            {permissionOptions.map(p => (
                                <label key={p} className="flex items-center text-slate-300">
                                    <input type="checkbox" value={p} checked={formData.permissions.includes(p)} onChange={e => handleCheckboxChange(e, 'permissions')} className="h-4 w-4 text-blue-500 bg-slate-600 border-slate-500 rounded mr-2 focus:ring-blue-500" />
                                    {p.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ')}
                                </label>
                            ))}
                        </div>
                    </div>
                </div>
                 <div className="mt-6 text-right space-x-3">
                    {editId && <button type="button" onClick={resetForm} className="bg-slate-600 text-slate-100 font-bold py-2 px-6 rounded-lg hover:bg-slate-500">Cancel</button>}
                    <button type="submit" className={`${editId ? 'bg-green-600 hover:bg-green-700' : 'bg-blue-600 hover:bg-blue-700'} text-white font-bold py-2 px-6 rounded-lg transition`}>
                        {editId ? 'Update Product' : 'Add User'}
                    </button>
                </div>
            </FormCard>

            <TableCard title="Existing Users">
                 {usersLoading ? <p className="text-center p-4 text-slate-400">Loading...</p> : users.length === 0 ? <p className="text-center p-4 text-slate-400">No users added yet.</p> : (
                    <table className="min-w-full divide-y divide-slate-700">
                        <thead className="bg-slate-900/50">
                            <tr>
                                <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Name</th>
                                <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Role</th>
                                <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Email</th>
                                <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">UID</th>
                                <th className="px-4 py-3 text-center text-xs font-semibold text-slate-400 uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-slate-700">
                            {users.map(user => (
                                <tr key={user.id} className="hover:bg-slate-700/50">
                                    <td className="px-4 py-3 text-sm text-slate-200">{user.name}</td>
                                    <td className="px-4 py-3 text-sm text-slate-400">{user.role}</td>
                                    <td className="px-4 py-3 text-sm text-slate-400">{user.email}</td>
                                    <td className="px-4 py-3 text-sm text-slate-400 truncate" style={{maxWidth: '150px'}} title={user.uid}>{user.uid || 'N/A'}</td>
                                    <td className="px-4 py-3 text-center space-x-4">
                                        <button onClick={() => handleEdit(user)} className="text-blue-400 hover:text-blue-300"><i className="fas fa-edit"></i></button>
                                        <button onClick={() => setModal({ type: 'confirmDelete', data: user.id })} className="text-red-500 hover:text-red-400"><i className="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                )}
            </TableCard>
        </div>
    );
};


// --- 7. MAIN DASHBOARD COMPONENT ---

const Dashboard = ({ userProfile }) => {
    const [isSidebarOpen, setSidebarOpen] = useState(false);
    const [activePage, setActivePage] = useState(userProfile.permissions?.[0] || null);
    const [pageData, setPageData] = useState(null);

    // Centralized data fetching
    const { data: products, loading: productsLoading } = useCollection('products');
    const { data: vendors, loading: vendorsLoading } = useCollection('vendors');
    const { data: shops, loading: shopsLoading } = useCollection('shops');

    const isDataLoading = productsLoading || vendorsLoading || shopsLoading;

    const toggleSidebar = () => setSidebarOpen(!isSidebarOpen);
    
    const setPage = useCallback((page, data = null) => {
        setActivePage(page);
        setPageData(data);
        if (window.innerWidth < 768 && isSidebarOpen) {
            toggleSidebar();
        }
    }, [isSidebarOpen]);

    const pageTitles = {
        'po-request': 'PO Request',
        'po-center': 'PO Center',
        'product-data': 'Product Data',
        'settings': 'Settings',
        'po-audit': 'Audit Purchase Order'
    };

    const renderActivePage = () => {
        const hasPermission = (activePage === 'po-audit')
            ? userProfile.permissions?.includes('po-center')
            : userProfile.permissions?.includes(activePage);

        if (!hasPermission) {
            return (
                 <Card>
                    <div className="text-center p-8">
                        <i className="fas fa-lock text-5xl text-yellow-400 mb-4"></i>
                        <h3 className="text-3xl font-bold text-slate-200">No Access</h3>
                        <p className="text-slate-400 mt-2">You do not have permission to view this page.</p>
                    </div>
                </Card>
            );
        }
        
        switch (activePage) {
            case 'po-request':
                return <PORequestPage poDataToEdit={pageData} setPage={setPage} userProfile={userProfile} shops={shops} vendors={vendors} products={products} />;
            case 'po-center':
                return <POCenterPage setPage={setPage} shops={shops} vendors={vendors} />;
            case 'product-data':
                return <ProductDataPage userProfile={userProfile} products={products} vendors={vendors} />;
            case 'settings':
                return <SettingsPage shops={shops} />;
            case 'po-audit':
                return <POAuditPage poDataToAudit={pageData} setPage={setPage} userProfile={userProfile} />;
            default:
                 return <Card><div className="text-center p-8"><i className="fas fa-exclamation-triangle text-5xl text-red-400 mb-4"></i><h3 className="text-3xl font-bold text-slate-200">Page Not Found</h3><p className="text-slate-400 mt-2">The requested page does not exist.</p></div></Card>;
        }
    };

    return (
        <div className="flex h-screen bg-slate-900 text-slate-300">
            <Sidebar activePage={activePage} setActivePage={setPage} userProfile={userProfile} isSidebarOpen={isSidebarOpen} toggleSidebar={toggleSidebar} />
            {isSidebarOpen && <div onClick={toggleSidebar} className="fixed inset-0 bg-black opacity-50 z-30 md:hidden"></div>}
            
            <div className="flex-1 flex flex-col overflow-hidden">
                <Header pageTitle={pageTitles[activePage] || 'Dashboard'} userProfile={userProfile} toggleSidebar={toggleSidebar} />
                <main className="flex-1 overflow-x-hidden overflow-y-auto bg-slate-800 p-4 sm:p-6">
                    {isDataLoading ? (
                        <div className="flex items-center justify-center h-full">
                            <div className="text-center">
                                <i className="fas fa-spinner fa-spin text-4xl text-blue-500 mb-4"></i>
                                <p className="text-slate-300">Loading Application Data...</p>
                            </div>
                        </div>
                    ) : (
                        renderActivePage()
                    )}
                </main>
            </div>
        </div>
    );
};


// --- 8. ROOT APP COMPONENT (REVISED FOR ROBUST AUTH) ---

function App() {
    const [authState, setAuthState] = useState({ loading: true, userProfile: null });

    useEffect(() => {
        const unsubscribe = auth.onAuthStateChanged(async (firebaseUser) => {
            if (firebaseUser) {
                try {
                    const querySnapshot = await db.collection("users").where("uid", "==", firebaseUser.uid).get();
                    if (!querySnapshot.empty) {
                        const userDoc = querySnapshot.docs[0];
                        setAuthState({ loading: false, userProfile: { id: userDoc.id, ...userDoc.data() } });
                    } else {
                        console.error("No user profile found for UID:", firebaseUser.uid);
                        await auth.signOut();
                        // signOut will trigger onAuthStateChanged again with null, setting the correct state
                    }
                } catch (error) {
                    console.error("Error fetching user profile:", error);
                    await auth.signOut();
                }
            } else {
                setAuthState({ loading: false, userProfile: null });
            }
        });

        return () => unsubscribe();
    }, []);

    if (authState.loading) {
        return (
            <div className="flex items-center justify-center h-screen bg-slate-900">
                <div className="text-center">
                    <i className="fas fa-spinner fa-spin text-5xl text-blue-500 mb-4"></i>
                    <h3 className="text-3xl font-bold text-slate-200">Authenticating...</h3>
                </div>
            </div>
        );
    }

    return authState.userProfile ? <Dashboard userProfile={authState.userProfile} /> : <LoginPage />;
}

// --- 9. RENDER THE APP ---
const container = document.getElementById('root');
const root = ReactDOM.createRoot(container);
root.render(<App />);

    </script>
