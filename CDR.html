                            </div>
                        </div>
                    </div>
                </header>
            );
        };
        
        // FIXED: Corrected NewCashDropForm closure and syntax
        const NewCashDropForm = () => {
            const { appSettings } = useAppContext();
            const { userData } = useAuth();
            const { t } = useTranslation();
            const availableShops = useAvailableShops();
            const getInitialState = useCallback(() => ({ date: new Date().toISOString().split('T')[0], shop: availableShops[0]?.name || '', staff: userData?.name || '', shift: 'AM', cashUsd: '', cashKhr: '', bankUsd: '', bankKhr: '', cashExchangeKhr: '', cashExchangeUsd: '', note: '' }), [availableShops, userData]);
            const [formData, setFormData] = useState(getInitialState);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [isConfirming, setIsConfirming] = useState(false);
            const [isPreviewing, setIsPreviewing] = useState(false);
            const [lastSubmittedData, setLastSubmittedData] = useState(null);
            
            useEffect(() => { setFormData(getInitialState()) }, [getInitialState]);
            
            const handleFormChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };
            
            const grandTotal = useMemo(() => (parseCurrency(formData.cashUsd) + parseCurrency(formData.bankUsd)) * appSettings.exchangeRate + parseCurrency(formData.cashKhr) + parseCurrency(formData.bankKhr), [formData, appSettings.exchangeRate]);
            
            const handleConfirmSubmit = async () => {
                setIsConfirming(false); setIsSubmitting(true);
                try {
                    const submissionTimestamp = createTimestampFromDateAndCurrentTime(formData.date);
                    const submissionDate = submissionTimestamp.toDate();

                    await firebaseService.addReport({ 
                        ...formData, 
                        cashUsd: parseCurrency(formData.cashUsd), 
                        cashKhr: parseCurrency(formData.cashKhr), 
                        bankUsd: parseCurrency(formData.bankUsd), 
                        bankKhr: parseCurrency(formData.bankKhr), 
                        cashExchangeKhr: parseCurrency(formData.cashExchangeKhr), 
                        cashExchangeUsd: parseCurrency(formData.cashExchangeUsd), 
                        grandTotalKhr: grandTotal, 
                        createdAt: submissionTimestamp, 
                        submittedBy: userData.uid 
                    });
                    
                    setLastSubmittedData({ formData, grandTotal, submittedAt: submissionDate });
                    setIsPreviewing(true);
                } catch (error) { console.error("Error submitting report:", error); } finally { setIsSubmitting(false); }
            };
            
            const handleClosePreviewAndReset = () => { setIsPreviewing(false); setFormData(getInitialState()); setLastSubmittedData(null); };
            
            return (
                <>
                    <form onSubmit={(e) => { e.preventDefault(); setIsConfirming(true); }} className="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start relative pb-24 lg:pb-0">
                        <div className="lg:col-span-2 bg-[var(--background-secondary)]/50 border border-[var(--border-color)] p-6 rounded-lg shadow-lg">
                            <h2 className="text-xl font-semibold text-[var(--text-primary)] border-b border-[var(--border-color)] pb-4 mb-6">{t('newFormTitle')}</h2>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                                <FormInput label={t('dateLabel')} type="date" name="date" value={formData.date} onChange={handleFormChange} required />
                                <FormSelect label={t('shopLabel')} name="shop" value={formData.shop} onChange={handleFormChange} options={availableShops.map(s => ({value: s.name, label: s.name}))} required />
                                <FormInput label={t('staffLabel')} name="staff" value={formData.staff} disabled />
                                <FormSelect label={t('shiftLabel')} name="shift" value={formData.shift} onChange={handleFormChange} options={[{value:'AM', label:'AM'}, {value:'PM', label:'PM'}]} />
                            </div>
                            
                            {/* REFACTORED: Using new colorName prop */}
                            <div className="space-y-6">
                                <CurrencyInputGroup 
                                    title={t('byCashTitle')} 
                                    iconName="landmark"
                                    colorName="emerald" 
                                    khrName="cashKhr" usdName="cashUsd" 
                                    khrValue={formData.cashKhr} usdValue={formData.cashUsd} 
                                    onChange={handleFormChange} 
                                />
                                <CurrencyInputGroup 
                                    title={t('byBankTitle')} 
                                    iconName="document-text"
                                    colorName="blue"
                                    khrName="bankKhr" usdName="bankUsd" 
                                    khrValue={formData.bankKhr} usdValue={formData.bankUsd} 
                                    onChange={handleFormChange} 
                                />
                                <CurrencyInputGroup 
                                    title={t('cashExchangeTitle')} 
                                    iconName="plus"
                                    colorName="amber"
                                    khrName="cashExchangeKhr" usdName="cashExchangeUsd" 
                                    khrValue={formData.cashExchangeKhr} usdValue={formData.cashExchangeUsd} 
                                    onChange={handleFormChange} 
                                />
                            </div>

                            <div className="pt-6 mt-6 border-t border-[var(--border-color)]">
                                <FormInput label={t('noteLabel')} name="note" value={formData.note} onChange={handleFormChange} placeholder={t('notePlaceholder')}/>
                            </div>
                        </div>

                        {/* Desktop Sidebar */}
                        <div className="lg:col-span-1 lg:sticky top-24 hidden lg:block">
                            <SummaryContent formData={formData} grandTotal={grandTotal} />
                            <button type="submit" disabled={isSubmitting} className="w-full bg-[var(--accent-color)] hover:bg-[var(--accent-color-hover)] text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center !mt-6 disabled:opacity-50 transition-all shadow-lg hover:shadow-[var(--accent-color)]/50">
                                {isSubmitting ? <Icon name="loader" /> : t('submitReportButton')}
                            </button>
                        </div>

                        {/* IMPROVEMENT: Mobile Sticky Footer */}
                        <div className="lg:hidden fixed bottom-0 left-0 right-0 p-4 bg-[var(--background-secondary)] border-t border-[var(--border-color)] shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.3)] z-30">
                            <div className="flex justify-between items-center mb-3">
                                <span className="text-sm font-medium text-[var(--text-secondary)] uppercase">{t('grandTotalLabel')}</span>
                                <span className="text-xl font-bold font-mono text-[var(--semantic-red)]">{formatCurrency(grandTotal, 'KHR')}</span>
                            </div>
                            <button type="submit" disabled={isSubmitting} className="w-full bg-[var(--accent-color)] hover:bg-[var(--accent-color-hover)] text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center disabled:opacity-50 shadow-lg">
                                {isSubmitting ? <Icon name="loader" /> : t('submitReportButton')}
                            </button>
                        </div>
                    </form>

                    {isConfirming && (<ConfirmationModal isOpen={isConfirming} onClose={() => setIsConfirming(false)} onConfirm={handleConfirmSubmit} isSubmitting={isSubmitting} title={t('confirmSubmissionTitle')} message={t('confirmSubmissionMessage')} confirmText={t('confirmButton')} confirmColor="accent" />)}
                    {isPreviewing && lastSubmittedData && (<SummaryPreviewModal isOpen={isPreviewing} onClose={handleClosePreviewAndReset} formData={lastSubmittedData.formData} grandTotal={lastSubmittedData.grandTotal} submittedAt={lastSubmittedData.submittedAt} />)}
                </>
            );
        };
        
        const CashDropPage = () => {
            const { userData } = useAuth();
            const { isLoading } = useAppContext();
            const { t } = useTranslation();
            const [activeTab, setActiveTab] = useState('cashDrop');
            
            if (isLoading || !userData) return <LoadingSpinner />;
            const canViewDashboard = userData?.role !== ROLES.CASHIER && userData?.role !== ROLES.STAFF;
            
            // Allow staff to see expenses tab if that is the business requirement, otherwise hide it. 
            // Assuming for now Staff can add expenses.
            
            return (
                <div className="space-y-6">
                    {/* Tab Navigation - Revised for Bold Background */}
                    <div className="flex gap-4 p-1 bg-[var(--background-secondary)]/50 rounded-xl border border-[var(--border-color)] w-fit mx-auto sm:mx-0">
                        <button 
                            onClick={()=>setActiveTab('cashDrop')} 
                            className={`px-6 py-2.5 text-sm font-bold rounded-lg transition-all duration-200 ${
                                activeTab==='cashDrop' 
                                ? 'bg-[var(--accent-color)] text-white shadow-lg shadow-[var(--accent-color)]/20 transform scale-105' 
                                : 'text-[var(--text-secondary)] hover:text-[var(--text-primary)] hover:bg-[var(--background-input)]'
                            }`}
                        >
                            {t('tabs.cashDrop')}
                        </button>
                        <button 
                            onClick={()=>setActiveTab('expenses')} 
                            className={`px-6 py-2.5 text-sm font-bold rounded-lg transition-all duration-200 ${
                                activeTab==='expenses' 
                                ? 'bg-[var(--accent-color)] text-white shadow-lg shadow-[var(--accent-color)]/20 transform scale-105' 
                                : 'text-[var(--text-secondary)] hover:text-[var(--text-primary)] hover:bg-[var(--background-input)]'
                            }`}
                        >
                            {t('tabs.expenses')}
                        </button>
                    </div>

                    {activeTab === 'cashDrop' ? (
                        <div className="space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-500">
                            <NewCashDropForm />
                            {canViewDashboard && <ReportsDashboard />}
                        </div>
                    ) : (
                        <div className="animate-in fade-in slide-in-from-bottom-4 duration-500">
                            <DailyOperationExpenseTab />
                        </div>
                    )}
                </div>
            );
        };

        const LoginPage = () => {
            const { login, authError, setAuthError } = useAuth();
            const { t, setLocale, locale } = useTranslation();
            const [credentials, setCredentials] = useState({ email: '', password: '' });
            const [error, setError] = useState(null);
            const [loading, setLoading] = useState(false);
            const [showPassword, setShowPassword] = useState(false);
            const [rememberMe, setRememberMe] = useState(true);
            useEffect(() => { if (authError) { setError({ message: t(authError.message) }); setAuthError(null); } }, [authError, setAuthError, t]);
            const handleChange = (e) => setCredentials(prev => ({...prev, [e.target.name]: e.target.value}));
            const handleSubmit = async (e) => { e.preventDefault(); setError(null); setLoading(true); try { await login(credentials.email, credentials.password, rememberMe); } catch (err) { setError({ message: t('loginError') }); } finally { setLoading(false); } };
            return (
                <div className="min-h-screen bg-[var(--background-primary)] flex flex-col justify-center items-center p-4">
                    <div className="w-full max-w-md">
                        <div className="absolute top-4 right-4 flex items-center gap-2"><div className="flex items-center gap-1 bg-[var(--background-input)]/50 p-1 rounded-lg"><button onClick={() => setLocale('en')} className={`px-2 py-1 text-xl rounded-md ${locale === 'en' ? 'bg-[var(--accent-color)] text-white' : 'text-opacity-70 hover:text-opacity-100'}`}>🇺🇸</button><button onClick={() => setLocale('km')} className={`px-2 py-1 text-xl rounded-md ${locale === 'km' ? 'bg-[var(--accent-color)] text-white' : 'text-opacity-70 hover:text-opacity-100'}`}>🇰🇭</button></div><ThemeSwitcher /></div>
                        <div className="bg-[var(--background-secondary)]/80 p-8 md:p-10 rounded-2xl shadow-lg border border-[var(--border-color)]">
                            <div className="text-center mb-8"><h1 className="text-3xl font-bold text-[var(--text-primary)]">{t('loginTitle')}</h1><div className="mt-2 text-sm text-[var(--text-secondary)]"><p>{t('loginSubtitle1')}</p><p>{t('loginSubtitle2')}</p></div></div>
                            <form onSubmit={handleSubmit} className="space-y-6"><div className="relative"><input id="email" name="email" type="email" value={credentials.email} onChange={handleChange} required placeholder={t('emailPlaceholder')} className="block w-full pl-4 pr-3 py-2.5 bg-[var(--background-input)] border border-[var(--border-color)] rounded-lg placeholder-[var(--text-secondary)] focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)] text-[var(--text-primary)]"/></div><div className="relative"><input id="password" name="password" type={showPassword ? 'text' : 'password'} value={credentials.password} onChange={handleChange} required placeholder={t('passwordPlaceholder')} className="block w-full pl-4 pr-10 py-2.5 bg-[var(--background-input)] border border-[var(--border-color)] rounded-lg placeholder-[var(--text-secondary)] focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)] text-[var(--text-primary)]"/><button type="button" onClick={() => setShowPassword(!showPassword)} className="absolute inset-y-0 right-0 pr-3 flex items-center text-[var(--text-secondary)] hover:text-[var(--text-primary)]">{showPassword ? <Icon name="eye-off" /> : <Icon name="eye" />}</button></div><div className="flex items-center"><input id="remember-me" type="checkbox" checked={rememberMe} onChange={(e) => setRememberMe(e.target.checked)} className="h-4 w-4 text-[var(--accent-color)] focus:ring-[var(--accent-color)] border-[var(--border-color)] rounded bg-[var(--background-input)]"/><label htmlFor="remember-me" className="ml-2 block text-sm text-[var(--text-secondary)]">{t('rememberMe')}</label></div>{error && <p className="text-[var(--semantic-red)] text-sm text-center">{error.message}</p>}<button type="submit" disabled={loading} className="w-full bg-[var(--accent-color)] hover:bg-[var(--accent-color-hover)] text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center disabled:opacity-50 transition-all shadow-lg hover:shadow-[var(--accent-color)]/50">{loading ? <Icon name="loader" /> : t('loginButton')}</button></form>
                        </div>
                    </div>
                    {/* Copyright Footer */}
                    <div className="mt-8 text-center text-xs text-[var(--text-secondary)] opacity-50 font-mono">
                        &copy; {new Date().getFullYear()} Jelly Wang
                    </div>
                </div>
            );
        };
        
        const App = () => {
            const { user, loading } = useAuth();
            if (loading) return <LoadingSpinner />;
            return !user ? <LoginPage /> : (
                <AppProvider>
                    <div className="container mx-auto p-4 md:p-8 min-h-screen flex flex-col">
                        <div className="max-w-7xl mx-auto w-full flex-grow">
                            <AppHeader />
                            <main>
                                <CashDropPage />
                            </main>
                            {/* Copyright Footer */}
                            <footer className="mt-12 mb-6 text-center text-xs text-[var(--text-secondary)] opacity-60 font-mono border-t border-[var(--border-color)]/30 pt-6">
                                &copy; {new Date().getFullYear()} Jelly Wang
                            </footer>
                        </div>
                    </div>
                </AppProvider>
            );
        };

        const Root = () => (<LanguageProvider><ToastProvider><AuthProvider><ThemeProvider><App /></ThemeProvider></AuthProvider></ToastProvider></LanguageProvider>);

        ReactDOM.createRoot(document.getElementById('root')).render(<Root />);
    </script>
</body>
</html>
