    <script type="module">
        // Firebase modules - Upgraded to v11.6.1
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc, Timestamp, addDoc, updateDoc, deleteDoc, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut, setPersistence, browserSessionPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Securely initialize Firebase with a fallback for preview environments
        let firebaseConfig;
        const configString = typeof __firebase_config__ !== 'undefined' ? __firebase_config__ : '';

        if (configString) {
            try {
                firebaseConfig = JSON.parse(configString);
            } catch (e) {
                console.error("Firebase config from environment is not valid JSON:", e);
            }
        }

        if (!firebaseConfig || !firebaseConfig.apiKey) {
            console.warn("Using fallback Firebase configuration. This should be replaced with environment variables in production.");
            firebaseConfig = {
                apiKey: "AIzaSyA4upjtl0UFToWSfRZEiEQvwz9ieFLfqhI",
                authDomain: "cashflow-mgr.firebaseapp.com",
                projectId: "cashflow-mgr",
                storageBucket: "cashflow-mgr.appspot.com",
                messagingSenderId: "873891130920",
                appId: "1:873891130920:web:b6b8f0432943c33a930f1d",
                measurementId: "G-LVLMJ8ZY0B"
            };
        }

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // Enable Firestore offline persistence
        enableIndexedDbPersistence(db)
          .catch((err) => {
            if (err.code == 'failed-precondition') {
              console.warn("Firestore persistence could not be enabled: Multiple tabs open. Persistence can only be enabled in one tab at a time.");
            } else if (err.code == 'unimplemented') {
              console.warn("Firestore persistence could not be enabled: The current browser does not support all of the features required.");
            }
          });

        window.db = db;
        window.auth = auth;
        window.Firebase = {
            Timestamp,
            onAuthStateChanged,
            signInWithEmailAndPassword,
            signOut,
            collection,
            onSnapshot,
            doc,
            getDoc,
            addDoc,
            updateDoc,
            deleteDoc,
            setPersistence,
            browserSessionPersistence,
            browserLocalPersistence
        };
    </script>
    
    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback, createContext, useContext, useRef } = React;
        
        // =================================================================================
        // #region CONTEXT & PROVIDERS
        // =================================================================================
        const DataContext = createContext();
        const useData = () => useContext(DataContext);
        const NotificationContext = createContext();
        const ConnectivityContext = createContext();
        const useConnectivity = () => useContext(ConnectivityContext);

        const ConnectivityProvider = ({ children }) => {
            const [isOnline, setIsOnline] = useState(navigator.onLine);
            useEffect(() => {
                const handleOnline = () => setIsOnline(true);
                const handleOffline = () => setIsOnline(false);
                window.addEventListener('online', handleOnline);
                window.addEventListener('offline', handleOffline);
                return () => {
                    window.removeEventListener('online', handleOnline);
                    window.removeEventListener('offline', handleOffline);
                };
            }, []);
            return <ConnectivityContext.Provider value={{ isOnline }}>{children}</ConnectivityContext.Provider>;
        };

        const NotificationProvider = ({ children }) => {
            const [notification, setNotification] = useState(null);
            const timeoutRef = useRef(null);
            const showNotification = useCallback((message, type = 'success', duration = 3000) => {
                if (timeoutRef.current) clearTimeout(timeoutRef.current);
                setNotification({ message, type, id: Date.now() });
                timeoutRef.current = setTimeout(() => setNotification(null), duration);
            }, []);
            return (
                <NotificationContext.Provider value={{ showNotification }}>
                    {children}
                    {notification && <Notification message={notification.message} type={notification.type} onClose={() => setNotification(null)} />}
                </NotificationContext.Provider>
            );
        };
        const useNotification = () => useContext(NotificationContext);

        const DataProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null);
            const [dbData, setDbData] = useState({
                shops: [], businessExpenses: [], familyExpenses: [], cashDrops: [],
                purchaseOrders: [], internalTransfers: [], personalCashflowStatements: [],
                appSettings: { exchangeRate: 4000 }
            });
            const [isLoading, setIsLoading] = useState(true);
            const { showNotification } = useNotification();
            
            useEffect(() => {
                const { onAuthStateChanged, signOut, doc, getDoc } = window.Firebase;
                const unsubscribeAuth = onAuthStateChanged(window.auth, async (firebaseUser) => {
                    setIsLoading(true);
                    if (firebaseUser) {
                        const userDocRef = doc(window.db, "employees", firebaseUser.uid);
                        try {
                            const userDocSnap = await getDoc(userDocRef);
                            if (userDocSnap.exists()) {
                                const profile = userDocSnap.data();
                                if (profile.role === 'Admin') {
                                    setUser(firebaseUser);
                                    setUserData({ uid: firebaseUser.uid, ...profile });
                                } else {
                                    showNotification("You are not authorized to view this page.", "error");
                                    signOut(window.auth);
                                }
                            } else {
                                signOut(window.auth);
                            }
                        } catch (error) {
                            signOut(window.auth);
                        }
                    } else {
                        setUser(null);
                        setUserData(null);
                    }
                    setIsLoading(false);
                });
                return () => unsubscribeAuth();
            }, [showNotification]);

            useEffect(() => {
                if (!user || !userData) return;
                const { collection, onSnapshot, doc } = window.Firebase;
                const collectionsToSubscribe = [
                    'shops', 'businessExpenses', 'familyExpenses', 'cashDrops',
                    'purchaseOrders', 'internalTransfers', 'personalCashflowStatements'
                ];
                const unsubscribes = collectionsToSubscribe.map(colName => 
                    onSnapshot(collection(window.db, colName), (snapshot) => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setDbData(prev => ({ ...prev, [colName]: data }));
                    }, (error) => console.error(`Error fetching ${colName}:`, error))
                );
                const unsubSettings = onSnapshot(doc(window.db, "settings", "app"), (docSnap) => {
                    if (docSnap.exists()) setDbData(prev => ({ ...prev, appSettings: docSnap.data() }));
                });
                return () => {
                    unsubscribes.forEach(unsub => unsub());
                    unsubSettings();
                };
            }, [user, userData]);

            const shopGCAs = useMemo(() => {
                if (!dbData.shops.length || !dbData.cashDrops.length) return {};
                
                const gcaMap = {};
                const exchangeRate = dbData.appSettings.exchangeRate || 4100;

                dbData.shops.forEach(shop => {
                    const { name, gca: openingGCA = 0, saleMargin = 0 } = shop;
                    
                    const netSaleAllTime = dbData.cashDrops
                        .filter(cd => cd.shop === name)
                        .reduce((sum, cd) => sum + (cd.grandTotalKhr || 0), 0);
                    
                    const salesContributionAllTime = netSaleAllTime * (1 - (saleMargin / 100));

                    const totalPOsAllTime = dbData.purchaseOrders
                        .filter(po => po.shop === name)
                        .reduce((sum, po) => sum + ((po.amountKhr || 0) + (po.amountUsd || 0) * exchangeRate), 0);

                    const transfersInAllTime = dbData.internalTransfers
                        .filter(it => it.toShop === name)
                        .reduce((sum, it) => sum + (it.amountKhr || 0) + ((it.amountUsd || 0) * exchangeRate), 0);

                    const transfersOutAllTime = dbData.internalTransfers
                        .filter(it => it.fromShop === name)
                        .reduce((sum, it) => sum + (it.amountKhr || 0) + ((it.amountUsd || 0) * exchangeRate), 0);
                    
                    gcaMap[name] = openingGCA + salesContributionAllTime - totalPOsAllTime - transfersInAllTime + transfersOutAllTime;
                });
                
                return gcaMap;
            }, [dbData.shops, dbData.cashDrops, dbData.purchaseOrders, dbData.internalTransfers, dbData.appSettings.exchangeRate]);


            const value = { ...dbData, user, userData, isLoading, reports: dbData.cashDrops, shopGCAs };
            return <DataContext.Provider value={value}>{children}</DataContext.Provider>;
        };
        // #endregion

        // =================================================================================
        // #region HELPERS & UI COMPONENTS
        // =================================================================================
        const getCambodiaISODate = (date = new Date()) => date.toLocaleDateString('en-CA', { timeZone: 'Asia/Phnom_Penh' });
        const formatInCambodiaDateOnly = (ts) => ts?.toDate ? ts.toDate().toLocaleDateString('en-GB', { timeZone: 'Asia/Phnom_Penh' }).split('/').reverse().join('-') : 'N/A';
        const createTimestampFromDateAndCurrentTime = (dateString) => window.Firebase.Timestamp.fromDate(new Date(dateString));
        const parseFormattedNumber = (val) => parseFloat(String(val).replace(/,/g, '')) || 0;
        const formatCurrency = (val, currency = 'KHR') => {
            const num = parseFormattedNumber(val);
            if (currency === 'KHR') return `${num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}៛`;
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 2 }).format(num);
        };

        const Icon = React.memo(({ name, size = 16, className = '' }) => {
            const Svg = ({ children }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>;
            const iconMap = {
                LoaderCircle: <Svg><path d="M21 12a9 9 0 1 1-6.219-8.56" /></Svg>,
                Download: <Svg><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></Svg>,
                Eye: <Svg><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7z"/><circle cx="12" cy="12" r="3"/></Svg>,
                EyeOff: <Svg><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></Svg>,
                Landmark: <Svg><line x1="3" x2="21" y1="22" y2="22"/><line x1="6" x2="6" y1="18" y2="11"/><line x1="10" x2="10" y1="18" y2="11"/><line x1="14" x2="14" y1="18" y2="11"/><line x1="18" x2="18" y1="18" y2="11"/><polygon points="12 2 20 7 4 7"/></Svg>,
                X: <Svg><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Svg>,
                ArrowUp: <Svg><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></Svg>,
                ArrowDown: <Svg><path d="M12 5v14"/><path d="m19 12-7 7-7-7"/></Svg>,
                PenSquare: <Svg><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></Svg>,
                Trash2: <Svg><path d="M3 6h18"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></Svg>,
                Plus: <Svg><path d="M5 12h14"/><path d="M12 5v14"/></Svg>,
                Menu: <Svg><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></Svg>,
                BarChart: <Svg><line x1="12" x2="12" y1="20" y2="10"/><line x1="18" x2="18" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="16"/></Svg>,
                Users: <Svg><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></Svg>,
                ArrowRightLeft: <Svg><path d="m16 3 4 4-4 4"/><path d="M20 7H4"/><path d="m8 21-4-4 4-4"/><path d="M4 17h16"/></Svg>,
                FileText: <Svg><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/></Svg>,
                ChevronsLeft: <Svg><path d="m11 17-5-5 5-5"/><path d="m18 17-5-5 5-5"/></Svg>,
                Settings: <Svg><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0 2l.15.08a2 2 0 0 0 .73-2.73l.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></Svg>,
            };
            return iconMap[name] || null;
        });

        const Card = ({ children, className = "" }) => <div className={`bg-slate-800/50 border border-slate-700 rounded-lg shadow-lg ${className}`}>{children}</div>;
        const PageHeader = ({ title, subtitle, children }) => <header className="mb-8 flex flex-col sm:flex-row justify-between sm:items-center gap-4"><div><h1 className="text-2xl sm:text-3xl font-bold text-slate-100">{title}</h1>{subtitle && <p className="mt-1 text-md sm:text-lg text-slate-400">{subtitle}</p>}</div><div className="flex-shrink-0 flex items-center gap-2">{children}</div></header>;
        const Button = ({ children, onClick, variant = 'primary', disabled = false, className = '', icon: IconName }) => {
            const baseStyles = 'px-4 py-2 rounded-lg font-semibold flex items-center justify-center gap-2 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900';
            const variants = { primary: 'bg-blue-600 text-white hover:bg-blue-700 disabled:bg-blue-600/50 focus:ring-blue-500', secondary: 'bg-slate-700 text-slate-300 hover:bg-slate-600 disabled:bg-slate-800 focus:ring-slate-500', danger: 'bg-red-600 text-white hover:bg-red-700 disabled:bg-red-400 focus:ring-red-500', ghost: 'text-slate-400 hover:bg-slate-700/50 hover:text-slate-200 focus:ring-blue-500' };
            return <button onClick={onClick} disabled={disabled} className={`${baseStyles} ${variants[variant]} ${className}`}>{IconName && <Icon name={IconName} size={16} className={IconName === 'LoaderCircle' ? 'animate-spin' : ''} />}{children}</button>;
        };
        const FormInput = React.memo(({ label, name, icon: IconName, ...props }) => (
            <div className="w-full">
                {label && <label htmlFor={name} className="block text-sm font-medium text-slate-400 mb-1.5">{label}</label>}
                <div className="relative">
                    {IconName && <div className="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"><Icon name={IconName} className="h-5 w-5 text-slate-500" /></div>}
                    <input name={name} id={name} {...props} className={`h-10 block w-full px-3 py-0 bg-slate-900/50 border border-slate-600 rounded-md shadow-sm text-slate-200 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm ${IconName ? 'pl-10' : ''}`} />
                </div>
            </div>
        ));
        const FormTextarea = React.memo(({ label, name, ...props }) => <div>{label && <label htmlFor={name} className="block text-sm font-medium text-slate-400 mb-1.5">{label}</label>}<textarea name={name} id={name} {...props} rows="3" className="block w-full px-3 py-2 bg-slate-900/50 border border-slate-600 rounded-md shadow-sm text-slate-200 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" /></div>);
        const FormSelect = React.memo(({ label, name, options, ...props }) => <div>{label && <label htmlFor={name} className="block text-sm font-medium text-slate-400 mb-1.5">{label}</label>}<select name={name} id={name} {...props} className="h-10 block w-full px-3 py-0 bg-slate-900/50 border border-slate-600 rounded-md shadow-sm text-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">{options.map((opt, i) => <option key={`${opt.value}-${i}`} value={opt.value} className="bg-slate-800 text-slate-200">{opt.label}</option>)}</select></div>);
        const LiveFormatInput = React.memo(({ value, onChange, name, label, ...props }) => {
            const handleChange = useCallback((e) => {
                let sanitized = e.target.value.replace(/[^0-9.]/g, '');
                const parts = sanitized.split('.');
                if (parts.length > 2) sanitized = parts[0] + '.' + parts.slice(1).join('');
                onChange({ target: { name, value: sanitized } });
            }, [onChange, name]);
            const formatForDisplay = (val) => {
                if (val === null || val === undefined || val === '') return '';
                const [intPart, decPart] = String(val).split('.');
                const formattedInt = intPart ? new Intl.NumberFormat('en-US').format(intPart) : '';
                if (decPart !== undefined) return `${formattedInt}.${decPart}`;
                if (String(val).endsWith('.')) return `${formattedInt}.`;
                return formattedInt;
            };
            return <FormInput label={label} name={name} value={formatForDisplay(value)} onChange={handleChange} placeholder="0" {...props}/>;
        });
        const Modal = ({ children, onClose, title, size = 'xl' }) => {
            const sizeClasses = { lg: 'max-w-lg', '2xl': 'max-w-2xl' };
            return <div className="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4 backdrop-blur-sm"><div className={`bg-slate-800 rounded-xl shadow-2xl w-full ${sizeClasses[size]} max-h-[90vh] flex flex-col modal-enter border border-slate-700`}><header className="flex justify-between items-center p-4 border-b border-slate-700 bg-slate-900/50 rounded-t-xl"><h3 className="text-xl font-bold text-slate-100">{title}</h3><Button variant="ghost" onClick={onClose} className="p-1 rounded-full" icon="X" /></header><div className="p-6 overflow-y-auto">{children}</div></div></div>;
        };
        const ConfirmationModal = React.memo(({ title, message, onConfirm, onClose, isSubmitting, confirmVariant = 'primary', confirmText = 'Confirm' }) => (
            <Modal title={title} onClose={onClose} size="sm">
                <div className="space-y-4">
                    <p className="text-sm text-slate-400">{message}</p>
                    <div className="flex justify-end gap-4">
                        <Button onClick={onClose} variant="secondary">Cancel</Button>
                        <Button onClick={onConfirm} disabled={isSubmitting} variant={confirmVariant} className="w-28" icon={isSubmitting ? "LoaderCircle" : null}>
                            {isSubmitting ? '' : confirmText}
                        </Button>
                    </div>
                </div>
            </Modal>
        ));
        const Notification = ({ message, type, onClose }) => {
            const typeClasses = { success: 'text-green-300 bg-green-900/50 border-green-500/30', error: 'text-red-300 bg-red-900/50 border-red-500/30' };
            const icons = { success: <Icon name="CheckCircle" className="text-green-400" />, error: <Icon name="XCircle" className="text-red-400" /> };
            return <div className={`fixed top-5 right-5 z-[100] flex items-center w-full max-w-xs p-4 space-x-4 rounded-lg shadow-2xl space-x notification-enter border ${typeClasses[type]}`} role="alert"><div className="flex-shrink-0">{icons[type]}</div><div className="pl-4 text-sm font-normal text-slate-200">{message}</div><button onClick={onClose} className="ml-auto -mx-1.5 -my-1.5 bg-transparent text-slate-500 hover:text-slate-100 rounded-lg focus:ring-2 focus:ring-slate-400 p-1.5 inline-flex h-8 w-8"><Icon name="X" size={20} /></button></div>;
        };
        // #endregion

        // =================================================================================
        // #region DATA HOOKS & RESPONSIVE TABLE
        // =================================================================================
        const useMonthlyData = (filters) => {
            const { reports, businessExpenses, familyExpenses, shops, purchaseOrders, internalTransfers, appSettings } = useData();
            return useMemo(() => {
                if (!filters.year || !filters.month) {
                    return { exchangeRate: 4100, shops: [], filteredReports: [], filteredBusinessExpenses: [], filteredFamilyExpenses: [], filteredInternalTransfers: [], filteredPurchaseOrders: [] };
                }
                const year = parseInt(filters.year, 10);
                const month = parseInt(filters.month, 10);
                const startDate = new Date(year, month - 1, 1);
                const endDate = new Date(year, month, 0, 23, 59, 59, 999);
                const exchangeRate = appSettings.exchangeRate || 4100;
                const filterByDate = (item) => {
                    const itemDate = item.createdAt?.toDate() || item.date?.toDate();
                    return itemDate && itemDate >= startDate && itemDate <= endDate;
                };
                const filteredReports = reports.filter(filterByDate);
                const filteredBusinessExpenses = businessExpenses.filter(filterByDate);
                const filteredFamilyExpenses = familyExpenses.filter(filterByDate);
                const filteredInternalTransfers = internalTransfers.filter(filterByDate);

                    (shop.shareholders || []).forEach(sh => { if(shareholderData[sh.name]) { shareholderData[sh.name].totalGCA += currentGCA * (sh.percentage / 100); shareholderData[sh.name].totalNetIncome += totalNetIncomeForMonth * (sh.percentage / 100); } });

                }));

                { key: 'finalNetIncome', label: 'Final Net-Income', align: 'right', className: () => 'font-semibold text-slate-100' },
                { key: 'totalCOH', label: 'Total COH', align: 'right', className: () => 'font-semibold text-blue-400' }
            ];

            return (
                <div className="space-y-6">
                    <PageHeader title="CashFlow Report" subtitle="Monthly financial and shareholder overview." />
                    <Card>

                            <h3 className="text-xl font-semibold text-slate-100 border-b border-slate-700 pb-4 mb-4">CashFlow History</h3>
                             <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                                <FormSelect label="Select Year" name="year" value={filters.year} onChange={(e) => setFilters(prev => ({...prev, year: e.target.value}))} options={availableYears.map(y => ({value: y, label: y}))} />
                                <FormSelect label="Select Month" name="month" value={filters.month} onChange={(e) => setFilters(prev => ({...prev, month: e.target.value}))} options={[...Array(12).keys()].map(m => ({value: m+1, label: new Date(0,m).toLocaleString('default', {month: 'long'})}))} />
                            </div>
                            <ResponsiveTable headers={cashflowHeaders} data={cashflowTableData} footer={cashflowFooterData} />
                        </div>
                    </Card>
                    <Card>
                        <div className="p-4 sm:p-6">
                            <h3 className="text-xl font-semibold text-slate-100 border-b border-slate-700 pb-4 mb-4">Shareholder NET</h3>
                            <ResponsiveTable headers={shareholderHeaders} data={shareholderTableData} footer={shareholderFooterData} />
                        </div>
                    </Card>
                </div>
            );

                reportType: 'today',
                startDate: getCambodiaISODate(),
                endDate: getCambodiaISODate(),
                month: new Date().toISOString().slice(0, 7),
                week: '1'
            });

            const shopColorClassMap = useMemo(() => {
                const colorSchemes = [
                    { border: 'border-l-blue-500/70', hover: 'hover:bg-blue-900/30' },
                    { border: 'border-l-emerald-500/70', hover: 'hover:bg-emerald-900/30' },
                    { border: 'border-l-amber-500/70', hover: 'hover:bg-amber-900/30' },
                    { border: 'border-l-rose-500/70', hover: 'hover:bg-rose-900/30' },
                    { border: 'border-l-indigo-500/70', hover: 'hover:bg-indigo-900/30' },
                    { border: 'border-l-purple-500/70', hover: 'hover:bg-purple-900/30' },
                    { border: 'border-l-pink-500/70', hover: 'hover:bg-pink-900/30' },
                ];
                const map = {};
                shops.forEach((shop, index) => {
                    map[shop.name] = colorSchemes[index % colorSchemes.length];
                });

            }, [shops]);

            const handleFilterChange = (e) => {
                const { name, value } = e.target;
                setFilters(prev => ({ ...prev, [name]: value }));
            };

            const dateRange = useMemo(() => {
                const now = new Date();
                let start = new Date(now);
                let end = new Date(now);

                switch (filters.reportType) {
                    case 'today': start.setHours(0, 0, 0, 0); end.setHours(23, 59, 59, 999); break;
                    case 'yesterday': start.setDate(start.getDate() - 1); start.setHours(0, 0, 0, 0); end.setDate(end.getDate() - 1); end.setHours(23, 59, 59, 999); break;
                    case 'weekly':
                        const [year, month] = filters.month.split('-').map(Number);
                        const monthIndex = month - 1;
                        if (filters.week === '1') { start = new Date(year, monthIndex, 1); end = new Date(year, monthIndex, 7); } 
                        else if (filters.week === '2') { start = new Date(year, monthIndex, 8); end = new Date(year, monthIndex, 14); } 
                        else if (filters.week === '3') { start = new Date(year, monthIndex, 15); end = new Date(year, monthIndex, 21); } 
                        else if (filters.week === '4') { start = new Date(year, monthIndex, 22); end = new Date(year, monthIndex + 1, 0); }
                        end.setHours(23, 59, 59, 999);
                        break;
                    case 'this_month': start = new Date(now.getFullYear(), now.getMonth(), 1); end = new Date(now.getFullYear(), now.getMonth() + 1, 0); end.setHours(23, 59, 59, 999); break;
                    case 'this_year': start = new Date(now.getFullYear(), 0, 1); end = new Date(now.getFullYear(), 11, 31); end.setHours(23, 59, 59, 999); break;
                    case 'custom': start = new Date(filters.startDate); start.setHours(0, 0, 0, 0); end = new Date(filters.endDate); end.setHours(23, 59, 59, 999); break;
                }
                return { start, end };
            }, [filters]);

            const aggregatedData = useMemo(() => {
                const filtered = reports.filter(report => {
                    if (!report.createdAt) return false;
                    const reportDate = report.createdAt.toDate();
                    const shopMatch = filters.shop === 'all' || report.shop === filters.shop;
                    const dateMatch = reportDate >= dateRange.start && reportDate <= dateRange.end;
                    return shopMatch && dateMatch;
                });

                const isGroupedByDay = ['today', 'yesterday', 'custom'].includes(filters.reportType);
                
                const totals = filtered.reduce((acc, report) => {
                    const reportDate = report.createdAt.toDate().toLocaleDateString('en-CA');
                    const key = isGroupedByDay ? `${reportDate}-${report.shop}` : report.shop;
                    
                    if (!acc[key]) {
                        acc[key] = { key, shop: report.shop, date: reportDate, cashKhr: 0, cashUsd: 0, bankKhr: 0, bankUsd: 0, grandTotalKhr: 0 };
                    }
                    acc[key].cashKhr += report.cashKhr || 0;
                    acc[key].cashUsd += report.cashUsd || 0;
                    acc[key].bankKhr += report.bankKhr || 0;
                    acc[key].bankUsd += report.bankUsd || 0;
                    acc[key].grandTotalKhr += report.grandTotalKhr || 0;
                    return acc;
                }, {});

                const result = Object.values(totals);

                // Sort by grandTotalKhr (Net Sale) in descending order

                    acc.cashUsd += report.cashUsd || 0;
                    acc.bankKhr += report.bankKhr || 0;
                    acc.bankUsd += report.bankUsd || 0;
                    acc.grandTotalKhr += report.grandTotalKhr || 0;

                }, { cashKhr: 0, cashUsd: 0, bankKhr: 0, bankUsd: 0, grandTotalKhr: 0 });

                            <div className="overflow-x-auto">
                                <table className="w-full text-sm text-left text-slate-300">

                                            <th className="p-3 text-right">Net Sale (៛)</th>
                                            <th className="p-3 text-right">Cash KHR</th>
                                            <th className="p-3 text-right">Cash USD</th>
                                            <th className="p-3 text-right">Bank KHR</th>
                                            <th className="p-3 text-right">Bank USD</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-700">
                                        {aggregatedData.length > 0 ? aggregatedData.map((item, index) => {
                                            const colorClasses = shopColorClassMap[item.shop] || { border: 'border-l-transparent', hover: 'hover:bg-slate-700/50' };
                                            return (
                                                <tr key={item.key} className={`transition-colors border-l-4 ${colorClasses.border} ${colorClasses.hover}`}>
                                                    <td className="p-3">{isDailyView ? new Date(item.date).toLocaleDateString('en-GB') : index + 1}</td>

                e.preventDefault();
                setIsLoading(true);
                try {
                    const persistence = rememberMe ? browserLocalPersistence : browserSessionPersistence;
                    await setPersistence(window.auth, persistence);
                    await signInWithEmailAndPassword(window.auth, email, password);
                } catch (err) {
                    showNotification('Login failed. Please check your credentials.', 'error');
                } finally {
                    if (isMounted.current) setIsLoading(false);
                }
            };

            return (
                <div className="flex items-center justify-center min-h-full bg-slate-900 px-4 py-12 sm:px-6 lg:px-8">
                    <div className="w-full max-w-md space-y-8">
                        <div>
                            <Icon name="Landmark" className="mx-auto h-12 w-auto text-blue-500" />
                            <h2 className="mt-6 text-center text-3xl font-extrabold text-slate-100">CashFlow Report</h2>
                        </div>
                        <form onSubmit={handleLogin} className="mt-8 space-y-6">
                            <div className="rounded-md shadow-sm space-y-4">
                                <FormInput label="Email address" name="email" type="email" value={email} onChange={(e) => setEmail(e.target.value)} required placeholder="Email address" />
                                <div>
                                    <label htmlFor="password" className="block text-sm font-medium text-slate-400 mb-1.5">Password</label>
                                    <div className="relative">
                                        <input id="password" name="password" type={showPassword ? 'text' : 'password'} value={password} onChange={(e) => setPassword(e.target.value)} required className="h-10 block w-full px-3 bg-slate-900/50 border border-slate-600 rounded-md shadow-sm text-slate-200 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Password" />
                                        <button type="button" onClick={() => setShowPassword(!showPassword)} className="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-500 hover:text-slate-300"><Icon name={showPassword ? 'EyeOff' : 'Eye'} /></button>
                                    </div>
                                </div>
                            </div>
                            <div className="flex items-center"><input id="remember-me" name="remember-me" type="checkbox" checked={rememberMe} onChange={(e) => setRememberMe(e.target.checked)} className="h-4 w-4 text-blue-600 focus:ring-blue-500 border-slate-600 rounded bg-slate-700" /><label htmlFor="remember-me" className="ml-2 block text-sm text-slate-300">Remember me</label></div>
                            <div><Button type="submit" disabled={isLoading} className="w-full" icon={isLoading ? "LoaderCircle" : null}>{isLoading ? 'Signing in...' : 'Sign in'}</Button></div>
                        </form>
                    </div>
                </div>
            );
        };

        ReactDOM.render(
            <NotificationProvider>
                <ConnectivityProvider>
                    <DataProvider>
                        <App />
                    </DataProvider>
                </ConnectivityProvider>
            </NotificationProvider>, 
            document.getElementById('root')
        );
        // #endregion
    </script>
</body>
</html>
