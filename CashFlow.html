        // --- END: Purchase Order Page ---
        
        // --- START: Expense Report Page ---
        const ExpenseFormModal = ({ expense, onClose }) => {
            const { userData, shops, businessCategories, familyCategories, appSettings } = useData();
            const { showNotification } = useNotification();
            const { doc, addDoc, updateDoc, collection } = window.Firebase;
            const [isSubmitting, setIsSubmitting] = useState(false);
            const isMounted = useRef(true);
            const shareholders = useMemo(() => [...new Set(shops.flatMap(s => (s.shareholders || []).map(sh => sh.name)))], [shops]);

            const getInitialState = useCallback(() => {
                const userAvailableShops = (userData?.role === 'Admin' || userData?.role === 'Management')
                    ? shops
                    : shops.filter(s => userData?.shopIds?.includes(s.id));
                const defaultShop = userAvailableShops[0]?.name || '';

                return {
                    expenseType: 'Business', date: getCambodiaISODate(), shop: defaultShop,
                    category: '', amountKhr: '', amountUsd: '', note: '', paidBy: shareholders[0] || ''
                }
            }, [shops, shareholders, userData]);
            
            const [formData, setFormData] = useState(getInitialState);

            useEffect(() => {
                isMounted.current = true;
                if (expense) {
                    setFormData({
                        id: expense.id, expenseType: expense.type, date: getCambodiaISODate(expense.date.toDate()),
                        shop: expense.shop || '', category: expense.category, amountKhr: String(expense.amountKhr || ''),
                        amountUsd: String(expense.amountUsd || ''), note: expense.note || '',
                        paidBy: expense.paidBy || (shareholders[0] || '')
                    });
                } else {
                    setFormData(getInitialState());
                }
                return () => { isMounted.current = false; };
            }, [expense, getInitialState, shareholders]);

            const subTotalKhr = useMemo(() => {
                const khr = parseFormattedNumber(formData.amountKhr);
                const usd = parseFormattedNumber(formData.amountUsd);
                return (usd * (appSettings.exchangeRate || 4100)) + khr;
            }, [formData.amountKhr, formData.amountUsd, appSettings.exchangeRate]);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!isMounted.current) return;
                setIsSubmitting(true);
                const collectionName = formData.expenseType === 'Business' ? 'businessExpenses' : 'familyExpenses';
                const dataToSave = {
                    date: createTimestampFromDateAndCurrentTime(formData.date), category: formData.category,
                    amountKhr: parseFormattedNumber(formData.amountKhr), amountUsd: parseFormattedNumber(formData.amountUsd),
                    totalAmountKhr: subTotalKhr, note: formData.note, submittedBy: userData.uid,
                    recordedBy: userData.name,
                    ...(formData.expenseType === 'Business' ? { shop: formData.shop } : { paidBy: formData.paidBy })
                };

                try {
                    if (expense?.id) {
                        await updateDoc(doc(window.db, collectionName, expense.id), dataToSave);
                        showNotification("Expense updated successfully!", "success");
                    } else {
                        await addDoc(collection(window.db, collectionName), dataToSave);
                        showNotification("Expense added successfully!", "success");
                    }
                    if (isMounted.current) { onClose(); }
                } catch (error) {
                    showNotification("Failed to save expense.", "error");
                } finally {
                    if (isMounted.current) { setIsSubmitting(false); }
                }
            };

            const availableShops = useMemo(() => {
                if (!userData) return [];
                if (userData.role === 'Admin' || userData.role === 'Management') return shops;
                return shops.filter(s => userData.shopIds?.includes(s.id));
            }, [shops, userData]);

            const expenseTypeOptions = useMemo(() => [
                { value: 'Business', label: 'Business Expense' },
                ...((userData?.role === 'Admin' || userData?.role === 'Management') ? [{ value: 'Family', label: 'Family Expense' }] : [])
            ], [userData]);

            const categoryOptions = formData.expenseType === 'Business' ? businessCategories : familyCategories;

            return (
                <Modal title={expense ? 'Edit Expense' : 'Add New Expense'} onClose={onClose} size="2xl">
                    <form onSubmit={handleSubmit} className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
                        <FormSelect label="Expense Type" name="expenseType" value={formData.expenseType} onChange={handleChange} options={expenseTypeOptions} />
                        <FormInput label="Date" type="date" name="date" value={formData.date} onChange={handleChange} />
                        
                        {formData.expenseType === 'Business' ? (
                            <FormSelect label="Shop" name="shop" value={formData.shop} onChange={handleChange} options={availableShops.map(s => ({value: s.name, label: s.name}))} />
                        ) : (
                            <FormSelect label="Paid By Shareholder" name="paidBy" value={formData.paidBy} onChange={handleChange} options={shareholders.map(s => ({value: s, label: s}))} />
                        )}

                        <FormSelect label="Category" name="category" value={formData.category} onChange={handleChange} options={[{value: '', label: 'Select Category'}, ...categoryOptions.map(c => ({value: c.name, label: c.name}))]} />
                        
                        <LiveFormatInput label="Amount (KHR)" name="amountKhr" value={formData.amountKhr} onChange={handleChange} />
                        <LiveFormatInput label="Amount (USD)" name="amountUsd" value={formData.amountUsd} onChange={handleChange} />
                        
                        <div className="p-2 bg-slate-700 rounded-md">
                            <label className="block text-sm font-medium text-slate-300 mb-1">Sub-Total (KHR)</label>
                            <p className="font-bold text-lg text-red-400">{formatCurrency(subTotalKhr, 'KHR')}</p>
                        </div>
                        
                        <div className="lg:col-span-4">
                            <FormInput label="Note" name="note" value={formData.note} onChange={handleChange} />
                        </div>
                        <div className="lg:col-span-4 flex justify-end gap-4 pt-4 border-t border-slate-700">
                            <Button type="button" onClick={onClose} variant="secondary">Cancel</Button>
                            <Button type="submit" disabled={isSubmitting} icon={isSubmitting ? "LoaderCircle" : null}>
                                {isSubmitting ? 'Saving...' : (expense ? 'Update Expense' : 'Save Expense')}
                            </Button>
                        </div>
                    </form>
                </Modal>
            );
        };

        const ExpenseReportPage = () => {
            const { userData, businessExpenses, familyExpenses, shops, businessCategories, familyCategories } = useData();
            // ... (keep existing state and logic)
            const { showNotification } = useNotification();
            const { doc, deleteDoc } = window.Firebase;

            const [editingExpense, setEditingExpense] = useState(null);
            const [deletingExpense, setDeletingExpense] = useState(null);
            const [viewingExpense, setViewingExpense] = useState(null);
            const [isFormModalOpen, setIsFormModalOpen] = useState(false);
            const [isDeleting, setIsDeleting] = useState(false);
            const [isAggregated, setIsAggregated] = useState(false); 
            const [filters, setFilters] = useState({ 
                shop: 'all', 
                category: 'all', 
                expenseType: 'all',
                dateRangeType: 'this_month',
                startDate: '',
                endDate: '',
            });
            const isMounted = useRef(true);

            useEffect(() => {
                isMounted.current = true;
                return () => { isMounted.current = false; };
            }, []);
            
            const availableShops = useMemo(() => {
                if (!userData) return [];
                if (userData.role === 'Admin' || userData?.role === 'Management') return shops;
                return shops.filter(s => userData.shopIds?.includes(s.id));
            }, [shops, userData]);

            const handleOpenForm = (expense = null) => {
                setEditingExpense(expense);
                setIsFormModalOpen(true);
            };

            const handleCloseForm = () => {
                setEditingExpense(null);
                setIsFormModalOpen(false);
            };

            const handleFilterChange = (e) => {
                const { name, value } = e.target;
                setFilters(prev => {
                    let newState = { ...prev, [name]: value };
                    if (name === 'shop' && value !== 'all') {
                        newState.expenseType = 'Business';
                        newState.category = 'all';
                    }
                    if (name === 'expenseType') {
                        newState.category = 'all';
                    }
                    return newState;
                });
            };
            
            const availableCategories = useMemo(() => {
                let categories = [];
                if (filters.expenseType === 'Business') {
                    categories = businessCategories.map(c => c.name);
                } else if (filters.expenseType === 'Family') {
                    categories = familyCategories.map(c => c.name);
                } else {
                    const business = businessCategories.map(c => c.name);
                    const family = familyCategories.map(c => c.name);
                    categories = [...new Set([...business, ...family])];
                }
                return categories.sort();
            }, [filters.expenseType, businessCategories, familyCategories]);

            const filteredExpenses = useMemo(() => {
                const userShopNames = (userData?.role === 'Admin' || userData?.role === 'Management')
                    ? null
                    : shops.filter(s => userData?.shopIds?.includes(s.id)).map(s => s.name);

                const accessibleBusinessExpenses = businessExpenses.filter(e => {
                    if (!userShopNames) return true;
                    return userShopNames.includes(e.shop);
                });

                let combinedList = [
                    ...accessibleBusinessExpenses.map(e => ({ ...e, type: 'Business' })),
                    ...((userData?.role === 'Admin' || userData?.role === 'Management') ? familyExpenses.map(e => ({ ...e, type: 'Family' })) : [])
                ];

                let startDate = null;
                let endDate = null;
                const { dateRangeType, startDate: customStart, endDate: customEnd } = filters;

                if (dateRangeType === 'this_month') {
                    const now = new Date();
                    startDate = new Date(now.getFullYear(), now.getMonth(), 1);
                    endDate = new Date(now.getFullYear(), now.getMonth() + 1, 0);
                    endDate.setHours(23, 59, 59, 999);
                } else if (dateRangeType === 'last_month') {
                    const now = new Date();
                    startDate = new Date(now.getFullYear(), now.getMonth() - 1, 1);
                    endDate = new Date(now.getFullYear(), now.getMonth(), 0);
                    endDate.setHours(23, 59, 59, 999);
                } else if (dateRangeType === 'custom') {
                    if (customStart) { startDate = new Date(customStart); startDate.setHours(0, 0, 0, 0); }
                    if (customEnd) { endDate = new Date(customEnd); endDate.setHours(23, 59, 59, 999); }
                }

                return combinedList.filter(exp => {
                    const shopMatch = filters.shop === 'all' || exp.type !== 'Business' || exp.shop === filters.shop;
                    const categoryMatch = filters.category === 'all' || exp.category === filters.category;
                    const typeMatch = filters.expenseType === 'all' || exp.type === filters.expenseType;
                    
                    if (!exp.date) return false;
                    const expDate = exp.date.toDate();
                    const dateMatch = dateRangeType === 'all' || (!startDate || expDate >= startDate) && (!endDate || expDate <= endDate);
                    
                    return shopMatch && categoryMatch && typeMatch && dateMatch;
                }).sort((a, b) => (b.date?.toDate()?.getTime() || 0) - (a.date?.toDate()?.getTime() || 0));
            }, [businessExpenses, familyExpenses, userData, filters, shops]);

            const displayedExpenses = useMemo(() => {
                if (!isAggregated) return filteredExpenses;
                const groups = filteredExpenses.reduce((acc, exp) => {
                    const key = `${exp.shop || exp.paidBy || 'N/A'}|${exp.category}|${exp.type}`;
                    if (!acc[key]) {
                        acc[key] = {
                            id: key, shop: exp.shop || exp.paidBy || 'N/A', category: exp.category, type: exp.type,
                            count: 0, amountKhr: 0, amountUsd: 0, totalAmountKhr: 0, isAggregate: true 
                        };
                    }
                    acc[key].count += 1;
                    acc[key].amountKhr += (exp.amountKhr || 0);
                    acc[key].amountUsd += (exp.amountUsd || 0);
                    acc[key].totalAmountKhr += (exp.totalAmountKhr || 0);
                    return acc;
                }, {});
                return Object.values(groups).sort((a,b) => b.totalAmountKhr - a.totalAmountKhr);
            }, [filteredExpenses, isAggregated]);

            const totals = useMemo(() => {
                return filteredExpenses.reduce((acc, exp) => { acc.totalAmountKhr += exp.totalAmountKhr || 0; return acc; }, { totalAmountKhr: 0 });
            }, [filteredExpenses]);

            const handleDelete = async () => {
                if (!deletingExpense || !isMounted.current) return;
                setIsDeleting(true);
                const collectionName = deletingExpense.type === 'Business' ? 'businessExpenses' : 'familyExpenses';
                try {
                    await deleteDoc(doc(window.db, collectionName, deletingExpense.id));
                    showNotification("Expense deleted.", "success");
                } catch (error) { showNotification("Failed to delete expense.", "error"); } 
                finally { if (isMounted.current) { setDeletingExpense(null); setIsDeleting(false); } }
            };
            
            const handleExport = useCallback(() => {
                if (!window.XLSX) { showNotification("Excel library not loaded yet.", "error"); return; }
                const dataToExport = displayedExpenses.map(exp => {
                    if (isAggregated) {
                         return { "Shop/Paid By": exp.shop, "Type": exp.type, "Category": exp.category, "Transactions Count": exp.count, "Total KHR": exp.amountKhr, "Total USD": exp.amountUsd, "Grand Total (KHR)": exp.totalAmountKhr };
                    } else {
                        return { "Date": formatInCambodiaDateOnly(exp.date), "Type": exp.type, "Shop/Paid By": exp.shop || exp.paidBy || 'N/A', "Category": exp.category, "Recorded By": exp.recordedBy || 'N/A', "Amount KHR": exp.amountKhr || 0, "Amount USD": exp.amountUsd || 0, "Total Amount (KHR)": exp.totalAmountKhr, "Note": exp.note || '' };
                    }
                });
                const ws = window.XLSX.utils.json_to_sheet(dataToExport);
                const wb = window.XLSX.utils.book_new();
                window.XLSX.utils.book_append_sheet(wb, ws, isAggregated ? "Expense Summary" : "Expense Details");
                window.XLSX.writeFile(wb, isAggregated ? "Expense_Summary_Report.xlsx" : "Expense_Detailed_Report.xlsx");
                showNotification("Exported successfully!", "success");
            }, [displayedExpenses, isAggregated, showNotification]);

            const ExpenseViewModal = ({ expense, onClose, onEdit, userData }) => {
                if (!expense) return null;
                const details = [
                    { label: "Date", value: formatInCambodiaDateOnly(expense.date) },
                    { label: "Type", value: expense.type },
                    { label: expense.type === 'Business' ? "Shop" : "Paid By", value: expense.shop || expense.paidBy || 'N/A' },
                    { label: "Category", value: expense.category },
                    { label: "Recorded By", value: expense.recordedBy || 'N/A' },
                    { label: "Amount (KHR)", value: formatCurrency(expense.amountKhr || 0, 'KHR'), isAmount: true },
                    { label: "Amount (USD)", value: formatCurrency(expense.amountUsd || 0, 'USD'), isAmount: true },
                    { label: "Total Amount", value: formatCurrency(expense.totalAmountKhr || 0, 'KHR'), isAmount: true, isTotal: true },
                    { label: "Note", value: expense.note || 'No note provided.', isNote: true },
                ];
                return (
                    <Modal title="Expense Details" onClose={onClose} size="lg">
                        <div className="space-y-4">
                            {details.map(detail => ( <div key={detail.label} className={`flex flex-col sm:flex-row sm:items-center ${detail.isNote ? 'items-start' : ''}`}> <p className="w-full sm:w-1/3 text-sm font-semibold text-slate-400">{detail.label}</p> <p className={`w-full sm:w-2/3 text-slate-200 ${detail.isAmount ? 'font-mono' : ''} ${detail.isTotal ? 'font-bold text-lg text-red-400' : ''} ${detail.isNote ? 'whitespace-pre-wrap bg-slate-700 p-2 rounded-md mt-1 sm:mt-0' : ''}`}> {detail.value} </p> </div> ))}
                        </div>
                        <div className="flex justify-end gap-4 pt-6 mt-6 border-t border-slate-700">
                            <Button type="button" onClick={onClose} variant="secondary">Close</Button>
                            {(userData?.role === 'Admin' || userData?.role === 'Management') && ( <Button type="button" onClick={onEdit} icon="PenSquare">Edit</Button> )}
                        </div>
                    </Modal>
                );
            };

            return (
                <div className="space-y-6">
                    <Card>
                        <div className="flex flex-col sm:flex-row justify-between items-center mb-4 border-b border-slate-700 pb-3">
                            <h2 className="text-xl font-bold text-slate-100 flex items-center gap-2">
                                <Icon name="CreditCard" className="text-blue-400" />
                                Expense History
                            </h2>
                            <div className="flex gap-2">
                                <Button onClick={() => handleOpenForm()} icon="Plus">Add Expense</Button>
                                <Button onClick={handleExport} variant="secondary" icon="Download" title="Export to Excel" />
                            </div>
                        </div>
                        
                        <div className="p-4 bg-slate-900/50 rounded-lg">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                                <FormSelect label="Filter by Shop" labelIcon="Landmark" name="shop" value={filters.shop} onChange={handleFilterChange} options={[{ value: 'all', label: 'All Shops' }, ...availableShops.map(s => ({ value: s.name, label: s.name }))]} />
                                <FormSelect label="Date Range" labelIcon="Calendar" name="dateRangeType" value={filters.dateRangeType} onChange={handleFilterChange} options={[ { value: 'all', label: 'All Time' }, { value: 'this_month', label: 'This Month' }, { value: 'last_month', label: 'Last Month' }, { value: 'custom', label: 'Custom' } ]} />
                                <FormSelect label="Filter by Type" labelIcon="CreditCard" name="expenseType" value={filters.expenseType} onChange={handleFilterChange} options={[ { value: 'all', label: 'All Types' }, { value: 'Business', label: 'Business' }, ...(userData?.role === 'Admin' ? [{ value: 'Family', label: 'Family' }] : []) ]} />
                                <FormSelect label="Filter by Category" labelIcon="List" name="category" value={filters.category} onChange={handleFilterChange} options={[ { value: 'all', label: 'All Categories' }, ...availableCategories.map(c => ({ value: c, label: c })) ]} />
                            </div>
                             {filters.dateRangeType === 'custom' && (
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                                    <FormInput label="Start Date" labelIcon="Calendar" type="date" name="startDate" value={filters.startDate} onChange={handleFilterChange} />
                                    <FormInput label="End Date" labelIcon="Calendar" type="date" name="endDate" value={filters.endDate} onChange={handleFilterChange} />
                                </div>
                            )}
                            
                             <div className="flex items-center gap-2 mt-4 pt-4 border-t border-slate-700">

                    const wb = window.XLSX.read(bstr, { type: 'binary' });

        const LoginPage = () => {
            // --- FIX: Access Firebase inside handler to prevent race condition crash ---
            const { showNotification } = useNotification();
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [showPassword, setShowPassword] = useState(false);
            const [rememberMe, setRememberMe] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault();
                // Check if Firebase is ready
                if (!window.Firebase) {
                    showNotification("System initializing, please try again in a moment.", "error");
                    return;
                }

                setIsLoading(true);
                try {
                    const { signInWithEmailAndPassword, setPersistence, browserSessionPersistence, browserLocalPersistence } = window.Firebase;
                    const persistence = rememberMe ? browserLocalPersistence : browserSessionPersistence;
                    await setPersistence(window.auth, persistence);
                    await signInWithEmailAndPassword(window.auth, email, password);

                    showNotification('Login failed. Please check your credentials.', 'error');
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen w-full flex items-center justify-center bg-slate-950 relative overflow-hidden font-sans">
                    {/* Background Ambience */}
                    <div className="absolute top-0 left-0 w-full h-full overflow-hidden z-0">

                        <div className="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-indigo-600/20 rounded-full blur-[120px] opacity-40 animate-pulse" style={{animationDelay: '1s'}}></div>

                            <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-5"></div>
                            
                            <div className="relative z-10">
                                {/* --- UPDATED: Logo & Text Side-by-Side --- */}
                                <div className="flex items-center gap-4 mb-6">
                                    <div className="w-12 h-12 rounded-xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center shadow-lg shadow-blue-500/20 border border-white/10 shrink-0">
                                        <Icon name="AppLogo" size={28} className="text-white" />
                                    </div>
                                    <h1 className="text-3xl font-bold text-white tracking-tight leading-none">
                                        JLW <span className="text-blue-400">Manager</span>
                                    </h1>
                                </div>
                                {/* ----------------------------------------- */}
                                <p className="text-slate-400 text-lg leading-relaxed">Streamline your business operations, financials, and reporting in one unified platform.</p>
                            </div>

                            <div className="relative z-10 space-y-6">
                                <div className="flex items-center gap-4 group">
                                    <div className="w-12 h-12 rounded-2xl bg-slate-800/80 flex items-center justify-center text-blue-400 border border-slate-700 group-hover:border-blue-500/50 group-hover:text-blue-300 transition-colors">
                                        <Icon name="PieChart" size={24} />
                                    </div>
                                    <div>
                                        <p className="font-semibold text-white group-hover:text-blue-200 transition-colors">Real-time Analytics</p>
                                        <p className="text-slate-500 text-sm">Track sales and expenses instantly.</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-4 group">
                                    <div className="w-12 h-12 rounded-2xl bg-slate-800/80 flex items-center justify-center text-emerald-400 border border-slate-700 group-hover:border-emerald-500/50 group-hover:text-emerald-300 transition-colors">
                                        <Icon name="Landmark" size={24} />
                                    </div>
                                    <div>
                                        <p className="font-semibold text-white group-hover:text-emerald-200 transition-colors">Financial Control</p>
                                        <p className="text-slate-500 text-sm">Manage POs, Transfers, and GCA.</p>
                                    </div>
                                </div>
                            </div>

                            <div className="relative z-10 mt-12 pt-6 border-t border-slate-800/50">
                                <p className="text-xs text-slate-500 font-mono">© 2025 Jelly Wang System. Secure Environment.</p>
                            </div>
                        </div>

                        {/* Right Side: Login Form */}
                        <div className="flex flex-col justify-center p-8 md:p-12 relative bg-slate-900/20">
                             <div className="md:hidden mb-8 text-center">
                                {/* --- UPDATED: Logo Mobile --- */}
                                <div className="w-16 h-16 mx-auto rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center shadow-lg mb-4">
                                    <Icon name="AppLogo" size={36} className="text-white" />
                                </div>
                                {/* ---------------------------- */}
                                <h2 className="text-2xl font-bold text-white">Welcome Back</h2>
                            </div>

                            <div className="mb-8 hidden md:block">
                                <h2 className="text-3xl font-bold text-white mb-2">Sign In</h2>
                                <p className="text-slate-400">Enter your credentials to access your account.</p>
                            </div>

                            <form onSubmit={handleLogin} className="space-y-5">
                                <div className="space-y-2">
                                    <label className="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Email Address</label>
                                    <div className="relative group">
                                        <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-500 group-focus-within:text-blue-400 transition-colors">
                                            <Icon name="Mail" size={20} />
                                        </div>
                                        <input 
                                            type="email" 
                                            value={email} 
                                            onChange={(e) => setEmail(e.target.value)} 
                                            required 
                                            className="block w-full rounded-xl border border-slate-700 bg-slate-950/50 text-white placeholder-slate-600 focus:border-blue-500 focus:ring-blue-500/20 focus:ring-4 sm:text-sm py-3.5 pl-11 transition-all"
                                            placeholder="name@company.com"
                                        />
                                    </div>
                                </div>

                                <div className="space-y-2">
                                    <label className="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Password</label>
                                    <div className="relative group">
                                        <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-500 group-focus-within:text-blue-400 transition-colors">
                                            <Icon name="Lock" size={20} />
                                        </div>
                                        <input 
                                            type={showPassword ? 'text' : 'password'} 
                                            value={password} 
                                            onChange={(e) => setPassword(e.target.value)} 
                                            required 
                                            className="block w-full rounded-xl border border-slate-700 bg-slate-950/50 text-white placeholder-slate-600 focus:border-blue-500 focus:ring-blue-500/20 focus:ring-4 sm:text-sm py-3.5 pl-11 pr-11 transition-all"
                                            placeholder="••••••••"
                                        />
                                        <button 
                                            type="button" 
                                            onClick={() => setShowPassword(!showPassword)} 
                                            className="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-500 hover:text-white transition-colors focus:outline-none"
                                        >
                                            <Icon name={showPassword ? 'EyeOff' : 'Eye'} size={20} />
                                        </button>
                                    </div>
                                </div>

                                <div className="flex items-center justify-between pt-2">
                                    <label className="flex items-center cursor-pointer group">
                                        <input 
                                            type="checkbox" 
                                            checked={rememberMe} 
                                            onChange={(e) => setRememberMe(e.target.checked)} 
                                            className="w-4 h-4 rounded border-slate-600 bg-slate-800 text-blue-600 focus:ring-blue-500/40 focus:ring-offset-0 transition-colors"

                                    </label>
                                    <a href="#" className="text-sm font-medium text-blue-400 hover:text-blue-300 transition-colors">Forgot password?</a>
                                </div>

                                <Button 
                                    type="submit" 
                                    disabled={isLoading} 
                                    className="w-full py-4 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold rounded-xl shadow-lg shadow-blue-900/20 transition-all transform active:scale-[0.98] mt-4"
                                    icon={isLoading ? "LoaderCircle" : "LogOut"}
                                >
                                    {isLoading ? 'Signing In...' : 'Sign In'}
                                </Button>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        const AppLayout = () => {
            const { userData } = useAuth();
            const { showNotification } = useNotification();
            
            const greeting = useMemo(() => {
                try {
                    const hour = parseInt(new Intl.DateTimeFormat('en-GB', { 
                        hour: 'numeric', 
                        hour12: false, 
                        timeZone: 'Asia/Phnom_Penh' 
                    }).format(new Date()));
                    
                    if (hour < 12) return "Good Morning";
                    if (hour < 18) return "Good Afternoon";
                    return "Good Evening";
                } catch (e) {
                    return "Hello"; 
                }
            }, []); 

            const hasDashboardAccess = useMemo(() => {
                if (!userData?.role) return false;
                const normalizedRole = String(userData.role).trim();
                return ['Admin', 'Management', 'Shop Manager'].includes(normalizedRole);
            }, [userData]);

            const getDefaultPage = useCallback(() => {
                return 'home'; 
            }, []);

            const [activePage, setActivePage] = useState(getDefaultPage());

            useEffect(() => {
                // 1. Admin/Manager Dashboard Whitelist
                if ((activePage === 'dashboard' || activePage === 'saleReport' || activePage === 'home' || activePage === 'maintenance') && hasDashboardAccess) {
                    return; 
                }
                
                // 2. Public Pages Whitelist
                if (activePage === 'home' || activePage === 'profile') return;
                
                // --- FIX: Map virtual pages (aliases) to actual permission keys ---
                // 'internalTransfer' uses the 'purchaseOrder' permission
                const permissionKey = activePage === 'internalTransfer' ? 'purchaseOrder' : activePage;
                // -----------------------------------------------------------------

                // 3. Permission Check
                if (userData?.accessiblePages && !userData.accessiblePages.includes(permissionKey)) {
                    console.warn(`Access denied for ${activePage} (Key: ${permissionKey}). Redirecting home.`);
                    setActivePage('home'); 
                }
            }, [userData, activePage, getDefaultPage, hasDashboardAccess]);

            const handleLogout = async () => {
                if (window.Firebase && window.Firebase.signOut) {
                    await window.Firebase.signOut(window.auth);
                    showNotification("You have been logged out.", "info");
                }
            };

            return (
                <div className="flex h-full text-slate-300">
                    <div className="flex-1 flex flex-col overflow-hidden">
                        <header className="relative z-30 flex-shrink-0 flex h-16 bg-slate-800/50 backdrop-blur-sm shadow-lg border-b border-slate-700">
                             <div className="flex-1 px-4 flex justify-between items-center w-full">
                                {/* --- UPDATED HEADER LOGO & TITLE --- */}
                                <div 
                                    className="flex items-center gap-3 cursor-pointer hover:opacity-80 transition-opacity"
                                    onClick={() => setActivePage('home')}
                                    title="Go to Home"
                                >
                                    <div className="w-9 h-9 rounded-xl bg-gradient-to-br from-blue-600 to-indigo-700 flex items-center justify-center shadow-lg shadow-blue-500/20 border border-white/10 shrink-0">
                                        <Icon name="AppLogo" size={20} className="text-white" />
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <span className="text-xl font-black text-blue-500 tracking-tight">JLW</span>
                                        <span className="text-slate-500 text-lg px-1">𓃰</span>
                                        <h1 className="text-base font-bold text-slate-100 tracking-wide truncate max-w-[120px] sm:max-w-none">
                                            {activePage === 'home' ? 'Manager' : (CONSTANTS.NAV_ITEMS.find(i => i.id === activePage)?.label || 'System')}
                                        </h1>
                                    </div>
                                </div>
                                {/* ----------------------------------- */}

                                <div className="flex items-center gap-2 sm:gap-4">
                                    <span className="text-xs sm:text-sm font-medium text-slate-300 hidden sm:inline-block">
                                        {greeting}, <span className="text-blue-400 font-bold">{userData?.name || 'Staff'}</span> !
                                    </span>
                                    {/* Mobile Greeting (Name only) */}
                                    <span className="text-xs font-bold text-blue-400 sm:hidden">{userData?.name?.split(' ')[0]}</span>
                                    
                                    <div className="h-6 w-px bg-slate-700 hidden sm:block"></div>
                                    <Button onClick={handleLogout} variant="ghost" className="text-slate-400 hover:text-red-400 !p-2 rounded-full" title="Sign out" icon="LogOut" />
                                </div>
                             </div>
                        </header>
                        
                        <main className="flex-1 overflow-y-auto overflow-x-hidden bg-slate-900 p-3 md:p-6 overscroll-contain touch-pan-y">
                            <div className="max-w-7xl mx-auto">
                                <PageContent activePage={activePage} getDefaultPage={getDefaultPage} onNavigate={setActivePage} />
                            </div>
                        </main>
                    </div>
                </div>
            );
        };
        
        const PageContent = ({ activePage, getDefaultPage, onNavigate }) => {
            const pages = {
                home: () => <MobileLaunchpad onNavigate={onNavigate} />,
                profile: ProfilePage, 
                dashboard: DashboardPage, 
                cashDrop: CashDropPage, 
                saleReport: SaleReportPage,
                purchaseOrder: PurchaseOrderPage,
                internalTransfer: () => <PurchaseOrderPage initialTab="internal_transfer" />,
                expenseReport: ExpenseReportPage, 
                cashflowReport: CashFlowReportPage, 
                settings: SettingsPage,
                maintenance: MaintenancePage, 
            };
            const Component = pages[activePage] || pages[getDefaultPage()];
            return <Component />;
        };
        // #endregion

        // =================================================================================
        // #region 6. APP ENTRY POINT
        // =================================================================================
        const App = () => {
            const { user, userData, isLoading } = useAuth();
            
            // --- REMOVED: Check for invitation link ---
            
            if (isLoading) {
                return <div className="flex items-center justify-center h-screen bg-slate-900"><Icon name="LoaderCircle" size={48} className="text-blue-500" /></div>;
            }
            
            // --- SIMPLIFIED: Show AppLayout or LoginPage ---
            return user && userData ? <AppLayout /> : <LoginPage />;
        }

        // --- UPDATED: React 18 createRoot API ---
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);

        root.render(
            <NotificationProvider>
                <AuthProvider>
                    <DataProvider>
                        <App />
                    </DataProvider>
                </AuthProvider>
            </NotificationProvider>
        );
        // #endregion
    </script>
