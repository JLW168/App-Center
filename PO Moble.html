// Fetches a Firestore collection with real-time updates
const useCollection = (collectionName, options = {}) => {
    const [data, setData] = useState([]);
    const [loading, setLoading] = useState(true);

    useEffect(() => {
        let query = db.collection(collectionName);
        if (options.query) {
            options.query.forEach(q => {
                query = query.where(q[0], q[1], q[2]);
            });
        }

        const unsubscribe = query.onSnapshot((querySnapshot) => {
            const items = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            setData(items);
            setLoading(false);
        }, (error) => {
            console.error(`Error fetching ${collectionName}:`, error);
            setLoading(false);
        });

        return () => unsubscribe();
    }, [collectionName, JSON.stringify(options.query)]);

    return { data, loading };
};

// Delays updating a value until a certain time has passed
const useDebounce = (value, delay) => {
    const [debouncedValue, setDebouncedValue] = useState(value);
    useEffect(() => {
        const handler = setTimeout(() => setDebouncedValue(value), delay);
        return () => clearTimeout(handler);
    }, [value, delay]);
    return debouncedValue;
};

// Safely converts Firestore Timestamps or date strings to Date objects
const safeToDate = (timestamp) => {
    if (!timestamp) return null;
    if (typeof timestamp.toDate === 'function') return timestamp.toDate();
    if (typeof timestamp === 'string') {
        const date = new Date(timestamp);
        return isNaN(date) ? null : date;
    }
    if (timestamp.seconds) return new Date(timestamp.seconds * 1000);
    return null;
};

const PORequestPage = ({ poDataToEdit, setPage, userProfile }) => {
    const { shops, vendors } = useData();
    const [poId, setPoId] = useState('');
    const [shopId, setShopId] = useState('');
    const [vendorId, setVendorId] = useState('');
    const [poNumber, setPoNumber] = useState('');
    const [reqDate, setReqDate] = useState(new Date().toLocaleDateString('en-CA'));
    const [items, setItems] = useState([]);
    
    const [productSearch, setProductSearch] = useState('');
    const [searchResults, setSearchResults] = useState([]);
    const [selectedProduct, setSelectedProduct] = useState(null);
    const [quantity, setQuantity] = useState(1);
    const [checkUp, setCheckUp] = useState('');
    
    const [modalInfo, setModalInfo] = useState({ show: false, title: '', message: '', isError: false });

    const fuse = useProductSearch();
    const debouncedSearchTerm = useDebounce(productSearch, 250);

    const resetForm = useCallback(() => {
        setPoId(''); setShopId(''); setVendorId(''); setPoNumber('');
        setReqDate(new Date().toLocaleDateString('en-CA'));
        setItems([]); resetAddItemForm();
    }, []);
    
    useEffect(() => {
        if (poDataToEdit) {
            const requestDateObj = safeToDate(poDataToEdit.requestDate);
            setPoId(poDataToEdit.id); setShopId(poDataToEdit.shopId); setVendorId(poDataToEdit.vendorId);
            setPoNumber(poDataToEdit.poNumber);
            if (requestDateObj) setReqDate(requestDateObj.toLocaleDateString('en-CA'));
            setItems(poDataToEdit.items);
        } else {
            resetForm();
        }
    }, [poDataToEdit, resetForm]);

    useEffect(() => {
        if (!poId && shopId && vendorId) {
            const shop = shops.find(s => s.id === shopId);
            const vendor = vendors.find(v => v.id === vendorId);
            if (shop && vendor) {
                const now = new Date();
                const newPoNumber = `${shop.name.replace(/\s+/g, '')}-${vendor.name.replace(/\s+/g, '')}-${now.toISOString().slice(0, 10).replace(/-/g, '')}-${now.getHours()}${now.getMinutes()}${now.getSeconds()}`;
                setPoNumber(newPoNumber);
            }
        }
    }, [shopId, vendorId, poId, shops, vendors]);
    
    useEffect(() => {
        if (fuse && debouncedSearchTerm.length > 1 && !selectedProduct) {
            const results = fuse.search(debouncedSearchTerm, { limit: 50 });
            setSearchResults(results.map(result => result.item));
        } else {
            setSearchResults([]);
        }
    }, [debouncedSearchTerm, fuse, selectedProduct]);

    const handleProductSearch = (e) => {
        setProductSearch(e.target.value);
        setSelectedProduct(null);
    };

    const selectProduct = (product) => {
        setSelectedProduct(product); 
        setProductSearch(product.name);
        setSearchResults([]);
    };
    
    const resetAddItemForm = () => {
        setSelectedProduct(null); setQuantity(1); setCheckUp(''); setProductSearch('');
    };

    const handleAddItem = (e) => {
        e.preventDefault();
        if (!selectedProduct) {
            setModalInfo({ show: true, title: 'Validation Error', message: 'Please select a product first.', isError: true });
            return;
        }
        const existingItemIndex = items.findIndex(item => item.productId === selectedProduct.id);
        const qty = parseInt(quantity, 10) || 1;
        if (existingItemIndex > -1) {
            const newItems = [...items];
            newItems[existingItemIndex].quantity += qty;
            setItems(newItems);
        } else {
            setItems([...items, {
                productId: selectedProduct.id, code: selectedProduct.code, barcode: selectedProduct.barcode || '',
                name: selectedProduct.name, vendorName: selectedProduct.vendorName || '',
                cost: parseFloat(selectedProduct.cost) || 0, cb4: parseFloat(selectedProduct.cost) || 0,
                quantity: qty, checkUp
            }]);
        }
        resetAddItemForm();
    };
    
    const handleRemoveItem = (index) => setItems(items.filter((_, i) => i !== index));

    const handleEditItem = (index) => {
        const itemToEdit = items[index];
        setSelectedProduct({
            id: itemToEdit.productId,
            name: itemToEdit.name,
            code: itemToEdit.code,
            barcode: itemToEdit.barcode,
            vendorName: itemToEdit.vendorName,
            cost: itemToEdit.cost
        });
        setProductSearch(itemToEdit.name);
        setQuantity(itemToEdit.quantity);
        setCheckUp(itemToEdit.checkUp || '');
        handleRemoveItem(index);
    };

    const handleSubmitPO = async (status) => {
        if (!shopId || !vendorId || !poNumber) {
            setModalInfo({ show: true, title: 'Validation Error', message: "Please select a shop and vendor.", isError: true });
            return;
        }
        if (items.length === 0) {
            setModalInfo({ show: true, title: 'Validation Error', message: "Please add at least one product to the PO.", isError: true });
            return;
        }
        const shop = shops.find(s => s.id === shopId);
        const vendor = vendors.find(v => v.id === vendorId);
        const poData = {
            poNumber, shopId, shopName: shop?.name || '', vendorId, vendorName: vendor?.name || '',
            requestDate: new Date(reqDate), status, items,
            totalAmount: items.reduce((sum, item) => sum + (item.cost * item.quantity), 0),
            createdBy: auth.currentUser.uid, createdByName: userProfile.name,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        };
        try {
            if (poId) {
                await db.collection("purchaseOrders").doc(poId).update(poData);
            } else {
                poData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                await db.collection("purchaseOrders").add(poData);
            }
            setModalInfo({ show: true, title: 'Success', message: `PO successfully ${status}!` });
            resetForm();
            setPage('po-center');
        } catch (error) {
            console.error("Error saving PO:", error);
            setModalInfo({ show: true, title: 'Error', message: 'Failed to save PO.', isError: true });
        }
    };
    
    const totalAmount = useMemo(() => items.reduce((sum, item) => sum + (item.cost * item.quantity), 0), [items]);

    return (
        <div className="space-y-6">
            <MessageModal {...modalInfo} show={modalInfo.show} onClose={() => setModalInfo({ show: false })} />
            <Card>
                <CardTitle>{poDataToEdit ? `Edit PO: ${poDataToEdit.poNumber}` : 'Create Purchase Order'}</CardTitle>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div>
                        <label className="block text-sm font-medium text-slate-300 mb-1">Shop Name</label>
                        <select value={shopId} onChange={(e) => setShopId(e.target.value)} className="w-full bg-slate-700 text-slate-100 px-3 py-2 border border-slate-600 rounded-md">
                            <option value="">Select Shop</option>
                            {shops.map(s => <option key={s.id} value={s.id}>{s.name}</option>)}
                        </select>
                    </div>

// --- 8.3 PO List Component (used in PO Center) ---
const POList = ({ status, setPage }) => {
    const { shops } = useData();
    const { data: pos, loading } = useCollection('purchaseOrders');
    const [modal, setModal] = useState({ type: null, data: null, title: '', message: '' });
    const [viewPO, setViewPO] = useState(null);
    const [userProfile, setUserProfile] = useState(null);

    const [shopFilter, setShopFilter] = useState('');
    const [dateFilter, setDateFilter] = useState('');
    const [monthFilter, setMonthFilter] = useState('');
    const [yearFilter, setYearFilter] = useState('');
    
    useEffect(() => {
        const unsubscribe = auth.onAuthStateChanged(async (firebaseUser) => {
            if (firebaseUser) {
                const querySnapshot = await db.collection("users").where("uid", "==", firebaseUser.uid).get();
                if (!querySnapshot.empty) {
                    const userDoc = querySnapshot.docs[0];
                    setUserProfile({ id: userDoc.id, ...userDoc.data() });
                }
            }
        });
        return () => unsubscribe();
    }, []);

    const filteredPOs = useMemo(() => {
        let filtered = pos.filter(p => p.status === status);

        if (shopFilter) filtered = filtered.filter(p => p.shopId === shopFilter);

        if (dateFilter) {
            const now = new Date();
            let startDate, endDate;
            switch(dateFilter) {
                case 'today':
                    startDate = new Date(now.setHours(0, 0, 0, 0));
                    endDate = new Date(now.setHours(23, 59, 59, 999));
                    break;
                case 'thisWeek':
                    const firstDayOfWeek = now.getDate() - now.getDay();
                    startDate = new Date(now.setDate(firstDayOfWeek));
                    startDate.setHours(0, 0, 0, 0);
                    endDate = new Date(startDate);
                    endDate.setDate(startDate.getDate() + 6);
                    endDate.setHours(23, 59, 59, 999);
                    break;
                case 'thisMonth':
                    startDate = new Date(now.getFullYear(), now.getMonth(), 1);
                    endDate = new Date(now.getFullYear(), now.getMonth() + 1, 0, 23, 59, 59, 999);
                    break;
                case 'lastMonth':
                    startDate = new Date(now.getFullYear(), now.getMonth() - 1, 1);
                    endDate = new Date(now.getFullYear(), now.getMonth(), 0, 23, 59, 59, 999);
                    break;
            }
            if (startDate && endDate) {
                filtered = filtered.filter(p => {
                    const poDate = safeToDate(p.requestDate);
                    return poDate && poDate >= startDate && poDate <= endDate;
                });
            }
        } else if (monthFilter && yearFilter) {
            const startDate = new Date(yearFilter, monthFilter, 1);
            const endDate = new Date(yearFilter, parseInt(monthFilter) + 1, 0, 23, 59, 59, 999);
             filtered = filtered.filter(p => {
                const poDate = safeToDate(p.requestDate);
                return poDate && poDate >= startDate && poDate <= endDate;
            });
        }

        return filtered;
    }, [pos, status, shopFilter, dateFilter, monthFilter, yearFilter]);

    const clearFilters = () => {
        setShopFilter(''); setDateFilter(''); setMonthFilter(''); setYearFilter('');
    };
    
    const handleDelete = async (poId) => {
        try {
            await db.collection("purchaseOrders").doc(poId).delete();
            setModal({ type: 'message', data: { title: 'Success', message: 'PO deleted successfully.' } });
        } catch (error) {
            setModal({ type: 'message', data: { title: 'Error', message: 'Failed to delete PO.', isError: true } });
        }
    };

    const handleEdit = (poData) => setPage('po-center', { activeTab: 'create-po', poData: poData });
    
    const openDeleteModal = (po) => setModal({ type: 'confirmDelete', data: po.id, title: `Delete PO`, message: `Are you sure you want to permanently delete PO #${po.poNumber}?` });

    const statusStyles = {
        draft: 'bg-yellow-500/20 text-yellow-300 border border-yellow-500/30',
        submitted: 'bg-blue-500/20 text-blue-300 border border-blue-500/30',
        audited: 'bg-green-500/20 text-green-300 border border-green-500/30'
    };
    
    return (
        <React.Fragment>
            <MessageModal {...modal.data} show={modal.type === 'message'} onClose={() => setModal({ type: null })} />
            <ConfirmationModal 
                title={modal.title} message={modal.message} show={modal.type === 'confirmDelete'} 
                onConfirm={() => {handleDelete(modal.data); setModal({type: null})}} 
                onCancel={() => setModal({ type: null })} 
            />
            {viewPO && <POPreviewModal po={viewPO} onClose={() => setViewPO(null)} />}
            
            {status !== 'draft' && (
                 <Card>
                    <div className="grid grid-cols-1 md:grid-cols-12 gap-4 items-end">
                        <div className="md:col-span-3">
                            <label className="block text-sm font-medium text-slate-300 mb-1">Filter by Shop</label>
                            <select value={shopFilter} onChange={e => setShopFilter(e.target.value)} className="w-full bg-slate-700 text-slate-100 px-3 py-2 border border-slate-600 rounded-md">
                                <option value="">All Shops</option>
                                {shops.map(s => <option key={s.id} value={s.id}>{s.name}</option>)}
                            </select>
                        </div>
                        <div className="md:col-span-4">
                            <label className="block text-sm font-medium text-slate-300 mb-1">Filter by Date</label>
                            <div className="flex flex-wrap gap-2">
                                <button onClick={() => setDateFilter('today')} className={`px-3 py-2 text-xs rounded-md ${dateFilter === 'today' ? 'bg-blue-600' : 'bg-slate-600'} hover:bg-slate-500`}>Today</button>
                                <button onClick={() => setDateFilter('thisWeek')} className={`px-3 py-2 text-xs rounded-md ${dateFilter === 'thisWeek' ? 'bg-blue-600' : 'bg-slate-600'} hover:bg-slate-500`}>This Week</button>
                                <button onClick={() => setDateFilter('thisMonth')} className={`px-3 py-2 text-xs rounded-md ${dateFilter === 'thisMonth' ? 'bg-blue-600' : 'bg-slate-600'} hover:bg-slate-500`}>This Month</button>
                                <button onClick={() => setDateFilter('lastMonth')} className={`px-3 py-2 text-xs rounded-md ${dateFilter === 'lastMonth' ? 'bg-blue-600' : 'bg-slate-600'} hover:bg-slate-500`}>Last Month</button>
                            </div>
                        </div>
                        <div className="md:col-span-3">
                            <label className="block text-sm font-medium text-slate-300 mb-1">Filter by Month/Year</label>
                            <div className="flex gap-2">
                                <select value={monthFilter} onChange={e => {setMonthFilter(e.target.value); setDateFilter('')}} className="w-full bg-slate-700 text-slate-100 px-3 py-2 border border-slate-600 rounded-md">
                                    <option value="">Month</option>
                                    {Array.from({length: 12}, (_, i) => <option key={i} value={i}>{new Date(0, i).toLocaleString('default', { month: 'long' })}</option>)}
                                </select>
                                <select value={yearFilter} onChange={e => {setYearFilter(e.target.value); setDateFilter('')}} className="w-full bg-slate-700 text-slate-100 px-3 py-2 border border-slate-600 rounded-md">
                                    <option value="">Year</option>
                                    {Array.from({length: 5}, (_, i) => new Date().getFullYear() - i).map(y => <option key={y} value={y}>{y}</option>)}
                                </select>
                            </div>
                        </div>
                        <div className="md:col-span-2">
                             <label className="block text-sm font-medium text-slate-300 mb-1">&nbsp;</label>
                            <button onClick={clearFilters} className="w-full bg-slate-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-slate-400 flex items-center justify-center gap-2">
                                <i className="fas fa-times-circle"></i> Clear
                            </button>
                        </div>
                    </div>
                </Card>
            )}

            <TableCard title={`${status.charAt(0).toUpperCase() + status.slice(1)} POs`}>
                {loading ? <p className="text-center p-4 text-slate-400">Loading...</p> : filteredPOs.length === 0 ? <p className="text-center p-4 text-slate-400">No purchase orders found.</p> : (
                    <table className="min-w-full divide-y divide-slate-700">
                        <thead className="bg-slate-900/50">
                            <tr>
                                <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">PO Number</th>
                                <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Req Date</th>
                                <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Shop</th>
                                <th className="px-4 py-3 text-right text-xs font-semibold text-slate-400 uppercase">Total</th>
                                <th className="px-4 py-3 text-center text-xs font-semibold text-slate-400 uppercase">Status</th>
                                <th className="px-4 py-3 text-center text-xs font-semibold text-slate-400 uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-slate-700">
                            {filteredPOs.map(po => (
                                <tr key={po.id} className="hover:bg-slate-700/50">
                                    <td className="px-4 py-3 text-sm text-slate-200">{po.poNumber}</td>
                                    <td className="px-4 py-3 text-sm text-slate-400">{safeToDate(po.requestDate)?.toLocaleDateString() || 'N/A'}</td>
                                    <td className="px-4 py-3 text-sm text-slate-400">{po.shopName}</td>
                                    <td className="px-4 py-3 text-sm text-slate-300 text-right">៛{khrFormatter.format(po.totalAmount)}</td>
                                    <td className="px-4 py-3 text-center"><span className={`px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${statusStyles[po.status]}`}>{po.status}</span></td>
                                    <td className="px-4 py-3 text-center space-x-4">
                                        {po.status === 'draft' && (
                                            <>
                                                <button onClick={() => handleEdit(po)} className="text-blue-400 hover:text-blue-300" title="Edit"><i className="fas fa-edit"></i></button>
                                                <button onClick={() => openDeleteModal(po)} className="text-red-500 hover:text-red-400" title="Delete"><i className="fas fa-trash"></i></button>
                                            </>
                                        )}
                                        {po.status === 'submitted' && (
                                            <>
                                                <button onClick={() => setPage('po-audit', po)} className="text-indigo-400 hover:text-indigo-300" title="Audit"><i className="fas fa-check-double"></i></button>
                                                <button onClick={() => setViewPO(po)} className="text-cyan-400 hover:text-cyan-300" title="View/Print PO"><i className="fas fa-print"></i></button>
                                                <button onClick={() => openDeleteModal(po)} className="text-red-500 hover:text-red-400" title="Delete"><i className="fas fa-trash"></i></button>
                                            </>
                                        )}
                                        {po.status === 'audited' && (
                                            <>
                                                <button onClick={() => setViewPO(po)} className="text-green-400 hover:text-green-300" title="View/Print PO"><i className="fas fa-print"></i></button>
                                                {userProfile?.role === 'Admin' && (

                                                )}
                                            </>
                                        )}
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                )}
            </TableCard>
        </React.Fragment>

// --- 8.4 PO Preview Modal ---
const POPreviewModal = ({ po, onClose }) => {
    const { shops, vendors } = useData();
    const [loading, setLoading] = useState(false);
    const [isCapturing, setIsCapturing] = useState(false);
    const previewRef = useRef(null);

    const shopDetails = useMemo(() => shops.find(s => s.id === po.shopId) || {}, [shops, po.shopId]);
    const vendorDetails = useMemo(() => vendors.find(v => v.id === po.vendorId) || {}, [vendors, po.vendorId]);

    const handleDownloadImage = () => {
        setLoading(true);
        setIsCapturing(true);
        setTimeout(() => {
            if (previewRef.current) {
                html2canvas(previewRef.current, { scale: 2, backgroundColor: '#ffffff', useCORS: true })
                .then(canvas => {
                    const link = document.createElement('a');
                    link.download = `PO-${po.poNumber}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                }).catch(err => console.error("Failed to generate image:", err))
                .finally(() => { setLoading(false); setIsCapturing(false); });
            } else {
                setLoading(false);
                setIsCapturing(false);
            }
        }, 100);
    };

    const poDate = safeToDate(po.requestDate);
    const auditedDate = safeToDate(po.auditedAt);
    const formattedDate = poDate ? `${String(poDate.getDate()).padStart(2, '0')}-${String(poDate.getMonth() + 1).padStart(2, '0')}-${poDate.getFullYear()}` : 'N/A';
    const formattedAuditedDate = auditedDate ? auditedDate.toLocaleString() : 'N/A';
    
    const totalAuditedAmountKHR = po.status === 'audited' ? po.items.reduce((sum, item) => {
        const khr = parseFloat(item.auditedTotalKHR) || 0;
        const usdInKhr = (parseFloat(item.auditedTotalUSD) || 0) * (parseFloat(po.exchangeRate) || 0);
        return sum + khr + usdInKhr;
    }, 0) : 0;

    return (
        <Modal show={true} maxWidth="max-w-7xl">
            <ModalHeader title={`Purchase Order Preview: ${po.poNumber}`} onClose={onClose} />
            <ModalBody>
                <div ref={previewRef} className="po-preview-capture">
                    <div>
                        <div className="text-center mb-4">
                            <h1 className="text-2xl font-bold">Purchase Order</h1>
                            {po.status === 'audited' && <h2 className="text-lg font-semibold text-green-600">Audited</h2>}
                        </div>
                        <div className="grid grid-cols-2 gap-x-8 gap-y-1 mb-4 border-y py-2">
                            <span><strong>Vendor:</strong> {vendorDetails.name || po.vendorName}</span>
                            <span><strong>PO No.:</strong> {po.poNumber}</span>
                            <span><strong>Contact:</strong> {vendorDetails.contact || 'N/A'}</span>
                            <span><strong>Date:</strong> {formattedDate}</span>
                            {po.status === 'audited' && (
                                <>

const POAuditPage = ({ poDataToAudit, setPage, userProfile }) => {
    const { shops } = useData();
    const [auditedItems, setAuditedItems] = useState([]);
    const [exchangeRate, setExchangeRate] = useState('');
    const [auditedByName, setAuditedByName] = useState(userProfile.name || '');
    const [modalInfo, setModalInfo] = useState({ show: false, title: '', message: '', isError: false });
    
    // State for adding new products
    const [productSearch, setProductSearch] = useState('');
    const [searchResults, setSearchResults] = useState([]);
    const [selectedProduct, setSelectedProduct] = useState(null);
    
    const fuse = useProductSearch();
    const debouncedSearchTerm = useDebounce(productSearch, 250);

    useEffect(() => {
        if (poDataToAudit?.items) {
            const initialAuditedItems = poDataToAudit.items.map(item => ({
                ...item,
                originalQuantity: item.quantity,
                originalCost: item.cost,
                auditedQty: item.auditedQty ?? item.quantity,
                auditedTotalKHR: item.auditedTotalKHR ?? item.cost * item.quantity,
                auditedTotalUSD: item.auditedTotalUSD ?? '',
            }));
            setAuditedItems(initialAuditedItems);
        }
        setExchangeRate(poDataToAudit?.exchangeRate || '');
        setAuditedByName(poDataToAudit?.auditedBy || userProfile.name || '');
    }, [poDataToAudit, userProfile.name]);

    useEffect(() => {
        if (fuse && debouncedSearchTerm.length > 1 && !selectedProduct) {
            const results = fuse.search(debouncedSearchTerm, { limit: 10 });
            setSearchResults(results.map(result => result.item));
        } else {
            setSearchResults([]);
        }
    }, [debouncedSearchTerm, fuse, selectedProduct]);

    const handleItemChange = (index, field, value) => {
        const newItems = [...auditedItems];
        const numericValue = parseFloat(value);
        newItems[index][field] = isNaN(numericValue) ? '' : numericValue;
        
        if(field === 'auditedTotalKHR' && value !== '') newItems[index]['auditedTotalUSD'] = '';
        else if (field === 'auditedTotalUSD' && value !== '') newItems[index]['auditedTotalKHR'] = '';

        setAuditedItems(newItems);
    };

    const handleAddNewProduct = (product) => {
        setAuditedItems(prevItems => [
            ...prevItems,
            {
                productId: product.id,
                code: product.code,
                barcode: product.barcode || '',
                name: product.name,
                vendorName: product.vendorName || '',
                originalQuantity: 0,
                originalCost: product.cost,
                auditedQty: 1,
                auditedTotalKHR: product.cost,
                auditedTotalUSD: '',
                checkUp: 'New Item'
            }
        ]);
        setProductSearch('');
        setSelectedProduct(null);
    };

    const totalAuditedAmountKHR = useMemo(() => {
        return auditedItems.reduce((sum, item) => {
            const khr = parseFloat(item.auditedTotalKHR) || 0;
            const usdInKhr = (parseFloat(item.auditedTotalUSD) || 0) * (parseFloat(exchangeRate) || 0);
            return sum + khr + usdInKhr;
        }, 0);
    }, [auditedItems, exchangeRate]);

    const handleAuditSubmit = async () => {
        if (!exchangeRate || !auditedByName) {
            setModalInfo({ show: true, title: 'Validation Error', message: 'Please enter exchange rate and auditor name.', isError: true });
            return;
        }
    
        try {
            const batch = db.batch();
            const poRef = db.collection("purchaseOrders").doc(poDataToAudit.id);
            
            batch.update(poRef, {
                status: 'audited', items: auditedItems, totalAuditedAmount: totalAuditedAmountKHR,
                exchangeRate: parseFloat(exchangeRate), auditedBy: auditedByName,
                auditedAt: firebase.firestore.FieldValue.serverTimestamp(),
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
    
            const shop = shops.find(s => s.id === poDataToAudit.shopId);
            
            auditedItems.forEach(item => {
                if (!item.productId) return;
                const productRef = db.collection("products").doc(item.productId);
                const auditedQty = parseFloat(item.auditedQty) || 0;

                if (shop?.manageStock && auditedQty > 0) {
                    batch.update(productRef, { [`stockByShop.${poDataToAudit.shopId}`]: firebase.firestore.FieldValue.increment(auditedQty) });
                }

                if (auditedQty > 0) {
                    let newCostPerUnit = 0;
                    const auditedTotalKHR = parseFloat(item.auditedTotalKHR) || 0;
                    const auditedTotalUSD = parseFloat(item.auditedTotalUSD) || 0;
                    const rate = parseFloat(exchangeRate) || 0;
                    if (auditedTotalKHR > 0) newCostPerUnit = auditedTotalKHR / auditedQty;
                    else if (auditedTotalUSD > 0 && rate > 0) newCostPerUnit = (auditedTotalUSD * rate) / auditedQty;

                    if (newCostPerUnit > 0 && Math.abs(newCostPerUnit - item.originalCost) > 0.01) {
                        batch.update(productRef, { cost: newCostPerUnit });
                        const historyRef = db.collection("costHistory").doc();
                        batch.set(historyRef, {
                            productId: item.productId, poNumber: poDataToAudit.poNumber,
                            oldCost: item.originalCost, newCost: newCostPerUnit,
                            auditedBy: auditedByName, updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                }
            });
    
            await batch.commit();
            setModalInfo({ show: true, title: 'Success', message: 'PO audited successfully. Stock and cost updated.' });
            setPage('po-center');
        } catch (error) {
            console.error("Error submitting audit:", error);
            setModalInfo({ show: true, title: 'Error', message: 'Failed to submit the audit.', isError: true });
        }
    };

    if (!poDataToAudit) return <Card><p className="text-center p-4">No PO data to audit.</p></Card>;
    
    return (
        <div className="space-y-6">
            <MessageModal {...modalInfo} show={modalInfo.show} onClose={() => setModalInfo({ show: false })} />
            <Card>
                <CardTitle>Audit Purchase Order: {poDataToAudit.poNumber}</CardTitle>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 p-4 bg-slate-900/50 rounded-lg border border-slate-700">
                    <div className="flex items-center"><span className="font-semibold text-slate-400 w-28">Shop:</span><span className="text-slate-200">{poDataToAudit.shopName}</span></div>
                    <div className="flex items-center"><span className="font-semibold text-slate-400 w-28">Vendor:</span><span className="text-slate-200">{poDataToAudit.vendorName}</span></div>
                    <div className="flex items-center"><span className="font-semibold text-slate-400 w-28">Request Date:</span><span className="text-slate-200">{safeToDate(poDataToAudit.requestDate)?.toLocaleDateString() || 'N/A'}</span></div>
                    <div className="flex items-center gap-2">
                        <label htmlFor="exchangeRate" className="font-semibold text-slate-400 w-28 flex-shrink-0">Exchange Rate:</label>
                        <input id="exchangeRate" type="number" value={exchangeRate} onChange={(e) => setExchangeRate(e.target.value)} className="w-full bg-slate-700 text-slate-100 px-2 py-1 border border-slate-600 rounded-md" placeholder="Enter rate"/>
                    </div>
                    <div className="flex items-center gap-2">
                         <label htmlFor="auditedByName" className="font-semibold text-slate-400 w-28 flex-shrink-0">Audited By:</label>
                         <input id="auditedByName" type="text" value={auditedByName} onChange={(e) => setAuditedByName(e.target.value)} className="w-full bg-slate-700 text-slate-100 px-2 py-1 border border-slate-600 rounded-md" placeholder="Auditor's name"/>
                    </div>
                    <div className="flex items-center"><span className="font-semibold text-slate-400 w-28">Audited At:</span><span className="text-slate-200">{new Date().toLocaleString()}</span></div>
                </div>
            </Card>

            <Card>
                <h4 className="text-xl font-semibold text-slate-200 mb-4">Add Product to Audit</h4>
                <div className="relative">
                    <input 
                        type="text" 
                        value={productSearch}
                        onChange={(e) => {
                            setProductSearch(e.target.value);
                            setSelectedProduct(null);
                        }}
                        className="w-full bg-slate-700 text-slate-100 px-3 py-2 border border-slate-600 rounded-md" 
                        placeholder="Search for products to add..."
                    />
                    {searchResults.length > 0 && (
                        <div className="absolute z-20 w-full bg-slate-800 border border-slate-600 rounded-md mt-1 shadow-lg max-h-60 overflow-y-auto">
                            {searchResults.map(p => (
                                <div key={p.id} onClick={() => handleAddNewProduct(p)} className="p-2 cursor-pointer hover:bg-slate-700">
                                    <p className="font-semibold text-slate-200">{p.name}</p>
                                    <p className="text-sm text-slate-400">Code: {p.code}</p>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            </Card>

            <TableCard title="Audit Items">
                <table className="min-w-full divide-y divide-slate-700 text-sm">
                    <thead className="bg-slate-900/50">
                        <tr>
                            <th className="px-2 py-3 text-left text-xs font-semibold text-slate-400 uppercase">No</th>
                            <th className="px-2 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Product Code</th>
                            <th className="px-2 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Name</th>
                            <th className="px-2 py-3 text-center text-xs font-semibold text-slate-400 uppercase">Total QTY</th>
                            <th className="px-2 py-3 text-right text-xs font-semibold text-slate-400 uppercase">Total Cost</th>
                            <th className="px-2 py-3 text-center text-xs font-semibold text-slate-400 uppercase">Audited QTY</th>
                            <th className="px-2 py-3 text-center text-xs font-semibold text-slate-400 uppercase">Audited T(៛)</th>
                            <th className="px-2 py-3 text-center text-xs font-semibold text-slate-400 uppercase">Audited T($)</th>
                            <th className="px-2 py-3 text-right text-xs font-semibold text-slate-400 uppercase">Cost/Unit</th>
                            <th className="px-2 py-3 text-right text-xs font-semibold text-slate-400 uppercase">CheckUp</th>
                        </tr>
                    </thead>
                    <tbody className="divide-y divide-slate-700">
                        {auditedItems.map((item, index) => {
                             const originalTotalCost = item.originalQuantity * item.originalCost;
                             let costPerUnit = 0;
                             let checkUp = 0;
                             const auditedQty = parseFloat(item.auditedQty) || 0;

                             if (auditedQty > 0) {
                                if (item.auditedTotalKHR) costPerUnit = (parseFloat(item.auditedTotalKHR) || 0) / auditedQty;
                                else if (item.auditedTotalUSD && exchangeRate) costPerUnit = ((parseFloat(item.auditedTotalUSD) || 0) * exchangeRate) / auditedQty;
                             }
                             
                             if (costPerUnit > 0) checkUp = costPerUnit - item.originalCost;
                             const checkUpColor = checkUp > 0 ? 'text-red-400' : checkUp < 0 ? 'text-blue-400' : 'text-slate-300';

                            return (
                            <tr key={index} className="hover:bg-slate-700/50">
                                <td className="px-2 py-2 text-slate-400">{index + 1}</td>
                                <td className="px-2 py-2 text-slate-300">{item.code}</td>
                                <td className="px-2 py-2 text-slate-300">{item.name}</td>
                                <td className="px-2 py-2 text-slate-400 text-center">{item.originalQuantity}</td>
                                <td className="px-2 py-2 text-slate-400 text-right">{khrFormatter.format(originalTotalCost)}</td>
                                <td className="px-2 py-2"><input type="number" value={item.auditedQty} onChange={(e) => handleItemChange(index, 'auditedQty', e.target.value)} className="w-20 bg-slate-700 text-slate-100 px-2 py-1 border border-slate-600 rounded-md text-center"/></td>
                                <td className="px-2 py-2"><input type="number" value={item.auditedTotalKHR} onChange={(e) => handleItemChange(index, 'auditedTotalKHR', e.target.value)} className="w-28 bg-slate-700 text-slate-100 px-2 py-1 border border-slate-600 rounded-md text-right"/></td>
                                <td className="px-2 py-2"><input type="number" value={item.auditedTotalUSD} onChange={(e) => handleItemChange(index, 'auditedTotalUSD', e.target.value)} className="w-24 bg-slate-700 text-slate-100 px-2 py-1 border border-slate-600 rounded-md text-right"/></td>
                                <td className="px-2 py-2 text-slate-300 text-right">{khrFormatter.format(costPerUnit.toFixed(2))}</td>
                                <td className={`px-2 py-2 font-semibold text-right ${checkUpColor}`}>{khrFormatter.format(checkUp.toFixed(2))}</td>

                    <tfoot className="bg-slate-900/50">

            <div className="mt-8 flex flex-col sm:flex-row justify-end gap-3">

const InternalTransfer = ({ userProfile, setActiveTab, transferDataToEdit }) => {
    const { shops } = useData();
    const [transferId, setTransferId] = useState('');
    const [fromShopId, setFromShopId] = useState('');
    const [toShopId, setToShopId] = useState('');
    const [transferNo, setTransferNo] = useState('');
    const [transferDate, setTransferDate] = useState(new Date().toLocaleDateString('en-CA'));
    const [items, setItems] = useState([]);
    const [productSearch, setProductSearch] = useState('');
    const [searchResults, setSearchResults] = useState([]);
    const [selectedProduct, setSelectedProduct] = useState(null);
    const [quantity, setQuantity] = useState(1);
    const [note, setNote] = useState('');
    const [isDropdownOpen, setIsDropdownOpen] = useState(false);
    const [highlightedIndex, setHighlightedIndex] = useState(-1);
    const [modalInfo, setModalInfo] = useState({ show: false, title: '', message: '', isError: false });
    
    const searchInputRef = useRef(null);
    const qtyInputRef = useRef(null);
    const noteInputRef = useRef(null);
    const searchContainerRef = useRef(null);

    const fuse = useProductSearch();
    const debouncedSearchTerm = useDebounce(productSearch, 250);

    const resetForm = useCallback(() => {
        setTransferId(''); setFromShopId(''); setToShopId(''); setTransferNo('');
        setTransferDate(new Date().toLocaleDateString('en-CA'));
        setItems([]); setProductSearch(''); setSelectedProduct(null); setQuantity(1); setNote('');
    }, []);

    useEffect(() => {
        if (transferDataToEdit) {
            setTransferId(transferDataToEdit.id); setFromShopId(transferDataToEdit.fromShopId);
            setToShopId(transferDataToEdit.toShopId); setTransferNo(transferDataToEdit.transferNo);
            setTransferDate(safeToDate(transferDataToEdit.transferDate)?.toLocaleDateString('en-CA') || '');
            setItems(transferDataToEdit.items || []);
        } else {
            resetForm();
        }
    }, [transferDataToEdit, resetForm]);

    useEffect(() => {
        const handleClickOutside = (event) => {
            if (searchContainerRef.current && !searchContainerRef.current.contains(event.target)) {
                setIsDropdownOpen(false);
            }
        };
        document.addEventListener("mousedown", handleClickOutside);
        return () => document.removeEventListener("mousedown", handleClickOutside);
    }, []);

    useEffect(() => {
        if (toShopId && !transferId) {
            const shop = shops.find(s => s.id === toShopId);
            if (shop) {
                const now = new Date();
                setTransferNo(`${shop.name.replace(/\s+/g, '')}-${now.toISOString().slice(0, 10).replace(/-/g, '')}-${now.getHours()}${now.getMinutes()}`);
            }
        } else if (!toShopId) {
            setTransferNo('');
        }
    }, [toShopId, shops, transferId]);

    useEffect(() => {
        if (fuse && debouncedSearchTerm.length > 1 && !selectedProduct) {
            const results = fuse.search(debouncedSearchTerm, { limit: 50 });
            setSearchResults(results.map(result => result.item));
            setIsDropdownOpen(true);
            setHighlightedIndex(-1);
        } else {
            setSearchResults([]);
            setIsDropdownOpen(false);
        }
    }, [debouncedSearchTerm, fuse, selectedProduct]);

    const handleProductSearchChange = (e) => {
        setProductSearch(e.target.value);
        setSelectedProduct(null);
    };

    const selectProduct = (product) => {
        setSelectedProduct(product);
        setProductSearch(product.name);
        setIsDropdownOpen(false);
        setSearchResults([]);
        setTimeout(() => qtyInputRef.current?.focus(), 0);
    };
    
    const handleSearchKeyDown = (e) => {
        if (!isDropdownOpen) return;
        if (e.key === 'ArrowDown') {
            e.preventDefault();
            setHighlightedIndex(prev => (prev < searchResults.length - 1 ? prev + 1 : prev));
        } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            setHighlightedIndex(prev => (prev > 0 ? prev - 1 : 0));
        } else if (e.key === 'Enter' || e.key === 'Tab') {
            if (highlightedIndex > -1 && searchResults[highlightedIndex]) {
                e.preventDefault();
                selectProduct(searchResults[highlightedIndex]);
            }
        } else if (e.key === 'Escape') {
            setIsDropdownOpen(false);
        }
    };
    
    const handleFormKeyDown = (e) => {
        if (e.key === 'Enter' && document.activeElement === qtyInputRef.current) {
            e.preventDefault();
            noteInputRef.current?.focus();
        }
    };

    const handleAddItem = (e) => {
        e.preventDefault();
        if (!selectedProduct) {
            setModalInfo({ show: true, title: 'Error', message: 'Please select a valid product.', isError: true });
            return;
        }
        setItems(prev => [...prev, {
            productId: selectedProduct.id, code: selectedProduct.code, name: selectedProduct.name,
            quantity: Number(quantity), cost: selectedProduct.cost, note,
        }]);
        setSelectedProduct(null); setProductSearch(''); setQuantity(1); setNote('');
        searchInputRef.current?.focus();
    };
    
    const handleRemoveItem = (index) => setItems(items.filter((_, i) => i !== index));

    const handleEditItem = (index) => {
        const item = items[index];
        setSelectedProduct({ id: item.productId, name: item.name, code: item.code, cost: item.cost });
        setProductSearch(item.name);
        setQuantity(item.quantity);
        setNote(item.note || '');
        handleRemoveItem(index);
        searchInputRef.current?.focus();
    };

    const handleSaveTransfer = async (status) => {
        if (!fromShopId || !toShopId) {
            setModalInfo({ show: true, title: 'Validation Error', message: 'Please select "From" and "To" shops.', isError: true });
            return;

        if (items.length === 0) {

            createdBy: userProfile.name, updatedAt: firebase.firestore.FieldValue.serverTimestamp(),

                await db.collection("internalTransfers").add(transferData);

            setActiveTab('transfer-report');

            setModalInfo({ show: true, title: 'Error', message: 'Failed to save transfer.', isError: true });

const TransferAuditModal = ({ transferData, onClose }) => {
    const { shops } = useData();
    const [items, setItems] = useState([]);
    const [modalInfo, setModalInfo] = useState({ show: false, title: '', message: '', isError: false });

    useEffect(() => {
        setItems(transferData.items.map(item => ({ ...item })));
    }, [transferData]);

    const handleQtyChange = (index, newQty) => {
        const newItems = [...items];
        newItems[index].quantity = Number(newQty);
        setItems(newItems);
    };

    const handleCompleteTransfer = async () => {
        const fromShop = shops.find(s => s.id === transferData.fromShopId);
        const toShop = shops.find(s => s.id === transferData.toShopId);

        try {
            const batch = db.batch();
            const transferRef = db.collection("internalTransfers").doc(transferData.id);
            batch.update(transferRef, { status: 'done', items, updatedAt: firebase.firestore.FieldValue.serverTimestamp() });

            items.forEach(item => {
                const productRef = db.collection("products").doc(item.productId);
                if (fromShop?.manageStock) {
                    batch.update(productRef, { [`stockByShop.${fromShop.id}`]: firebase.firestore.FieldValue.increment(-item.quantity) });
                }
                if (toShop?.manageStock) {
                    batch.update(productRef, { [`stockByShop.${toShop.id}`]: firebase.firestore.FieldValue.increment(item.quantity) });
                }
            });
            
            await batch.commit();
            setModalInfo({ show: true, title: 'Success', message: 'Transfer completed and stock updated.' });
            onClose();
        } catch (error) {
            setModalInfo({ show: true, title: 'Error', message: 'Failed to complete transfer.', isError: true });
        }
    };

    return (
        <Modal show={true} maxWidth="max-w-5xl">
            <MessageModal {...modalInfo} show={modalInfo.show} onClose={() => setModalInfo({ show: false })} />
            <ModalHeader title={`Review Transfer: ${transferData.transferNo}`} onClose={onClose} />
            <ModalBody>
                <table className="min-w-full divide-y divide-slate-700">
                    <thead className="bg-slate-900/50">

                            <th className="px-2 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Product</th>
                            <th className="px-2 py-3 text-center text-xs font-semibold text-slate-400 uppercase">Requested QTY</th>
                            <th className="px-2 py-3 text-center text-xs font-semibold text-slate-400 uppercase">Received QTY</th>
                        </tr>
                    </thead>
                    <tbody className="divide-y divide-slate-700">
                        {items.map((item, index) => (
                            <tr key={index}>
                                <td className="px-2 py-2 text-sm text-slate-300">{item.name}</td>
                                <td className="px-2 py-2 text-sm text-center text-slate-400">{transferData.items[index].quantity}</td>
                                <td className="px-2 py-2 text-sm text-center">
                                    <input type="number" value={item.quantity} onChange={(e) => handleQtyChange(index, e.target.value)} className="w-24 bg-slate-700 text-slate-100 px-2 py-1 border border-slate-600 rounded-md text-center"/>
                                </td>
                            </tr>
                        ))}
                    </tbody>
                </table>
            </ModalBody>
            <ModalFooter>
                <button onClick={onClose} type="button" className="bg-slate-600 text-slate-100 font-bold py-2 px-6 rounded-lg hover:bg-slate-500">Cancel</button>
                <button onClick={handleCompleteTransfer} type="button" className="bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700">Complete Transfer</button>
            </ModalFooter>

    const [shopFilter, setShopFilter] = useState('');
    const [vendorFilter, setVendorFilter] = useState('');
    const [isImporting, setIsImporting] = useState(false);
    const fileInputRef = useRef(null);
    const [currentPage, setCurrentPage] = useState(1);
    const [itemsPerPage, setItemsPerPage] = useState(20);

    const managedShops = useMemo(() => shops.filter(s => s.manageStock), [shops]);

    const filteredProducts = useMemo(() => {
        const term = searchTerm.toLowerCase();
        return products.filter(p => 
            (!term || p.name?.toLowerCase().includes(term) || p.code?.toLowerCase().includes(term) || p.barcode?.toLowerCase().includes(term)) &&
            (!shopFilter || p.stockByShop?.[shopFilter] !== undefined) &&
            (!vendorFilter || p.vendorId === vendorFilter)
        );
    }, [products, searchTerm, shopFilter, vendorFilter]);

    const clearFilters = () => { setSearchTerm(''); setShopFilter(''); setVendorFilter(''); };

    const currentItems = filteredProducts.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);
    const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);

    const handleDelete = async (id) => {
        try {
            await db.collection("products").doc(id).delete();
            setModal({ type: 'message', data: { title: 'Success', message: 'Product deleted.' } });
        } catch (error) {
            setModal({ type: 'message', data: { title: 'Error', message: 'Failed to delete product.', isError: true } });
        }
    };
    
    const handleSaveProduct = async (formData, editId) => {
        const selectedVendor = vendors.find(v => v.id === formData.vendorId);
        const dataToSave = {
            ...formData,
            cost: parseFloat(formData.cost),
            price: parseFloat(formData.price),
            vendorName: selectedVendor?.name || ''
        };
        try {
            if (editId) await db.collection("products").doc(editId).update(dataToSave);
            else await db.collection("products").add(dataToSave);
            setModal({ type: 'message', data: { title: 'Success', message: `Product ${editId ? 'updated' : 'added'}.` } });
            setProductModal({ show: false, product: null });
        } catch (error) {
            setModal({ type: 'message', data: { title: 'Error', message: 'Failed to save product.', isError: true } });
        }
    };
    
    const handleAddNewProduct = () => {
        let maxNum = 0;
        products.forEach(p => {
            if (p.code?.startsWith('DF_')) {
                const numPart = parseInt(p.code.substring(3), 10);
                if (!isNaN(numPart) && numPart > maxNum) maxNum = numPart;
            }
        });
        const newCode = `DF_${String(maxNum + 1).padStart(5, '0')}`;
        setProductModal({ show: true, product: { ...initialFormState, code: newCode } });
    };

    const openDeleteAllModal = () => setModal({ type: 'confirmDeleteAll', title: 'DANGER: Delete All Products', message: 'Are you sure you want to delete ALL products? This cannot be undone.' });

    const handleDeleteAllProducts = async () => {
        setModal({ type: 'message', data: { title: 'Processing...', message: 'Deleting all products...' } });
        try {
            const productsRef = db.collection("products");
            let querySnapshot = await productsRef.limit(500).get();
            let deletedCount = 0;
            while (querySnapshot.size > 0) {
                const batch = db.batch();
                querySnapshot.docs.forEach(doc => batch.delete(doc.ref));
                await batch.commit();
                deletedCount += querySnapshot.size;
                querySnapshot = await productsRef.limit(500).get();
            }
            setModal({ type: 'message', data: { title: 'Success', message: `Deleted ${deletedCount} products.` } });
        } catch (error) {
            setModal({ type: 'message', data: { title: 'Error', message: 'An error occurred.', isError: true } });
        }
    };

    const handleDownloadTemplate = () => {
        const ws = XLSX.utils.json_to_sheet([{ code: 'P001', barcode: '885000000001', name: 'Sample Product', vendorName: 'Sample Vendor', cost: 10000, price: 15000, note: 'Sample' }]);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Products");
        XLSX.writeFile(wb, "product_import_template.xlsx");
    };

    const handleFileUpload = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        setIsImporting(true);
        const reader = new FileReader();
        reader.onload = async (evt) => {
            try {
                const workbook = XLSX.read(evt.target.result, { type: 'buffer' });
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                if (json.length === 0) throw new Error("File is empty or wrong format.");

                let created = 0, updated = 0, errors = 0;
                await Promise.all(json.map(async (row) => {
                    try {
                        if (!row.code) { errors++; return; }
                        const vendor = vendors.find(v => v.name === row.vendorName);
                        if (!vendor) { errors++; return; }
                        const productData = {
                            code: row.code, barcode: row.barcode || '', name: row.name || '',
                            vendorId: vendor.id, vendorName: vendor.name, cost: parseFloat(row.cost) || 0,
                            price: parseFloat(row.price) || 0, note: row.note || '', stockByShop: {}
                        };
                        const productQuery = await db.collection("products").where("code", "==", row.code).limit(1).get();
                        if (!productQuery.empty) {
                            await db.collection("products").doc(productQuery.docs[0].id).update(productData);
                            updated++;
                        } else {
                            await db.collection("products").add(productData);
                            created++;
                        }
                    } catch { errors++; }
                }));
                setModal({ type: 'message', data: { title: 'Import Complete', message: `${created} created, ${updated} updated, ${errors} failed.` } });
            } catch (error) {
                setModal({ type: 'message', data: { title: 'Import Error', message: error.message, isError: true } });
            } finally {
                setIsImporting(false);
                if(fileInputRef.current) fileInputRef.current.value = "";
            }
        };
        reader.readAsArrayBuffer(file);
    };

    const handleExportToExcel = () => {
        const data = filteredProducts.map(p => ({ 'Code': p.code, 'Barcode': p.barcode, 'Name': p.name, 'Vendor': p.vendorName, 'Cost': p.cost, 'Price': p.price, 'Note': p.note }));
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Products");
        XLSX.writeFile(wb, "products_export.xlsx");
    };

    const handleStockChange = async (e, productId, shopId) => {
        const newQty = Number(e.target.value);
        if (isNaN(newQty) || newQty < 0) {
            setModal({ type: 'message', data: { title: 'Error', message: 'Invalid quantity.', isError: true } });
            return;
        }
        try {
            await db.collection("products").doc(productId).update({ [`stockByShop.${shopId}`]: newQty });
        } catch (error) {
            setModal({ type: 'message', data: { title: 'Error', message: 'Failed to update stock.', isError: true } });
        }
    };

    return (
        <div className="space-y-6">
            <MessageModal {...modal.data} show={modal.type === 'message'} onClose={() => setModal({ type: null })} />
            <ConfirmationModal title={modal.title} message={modal.message} show={modal.type === 'confirmDelete' || modal.type === 'confirmDeleteAll'}
                onConfirm={() => {
                    if (modal.type === 'confirmDelete') handleDelete(modal.data);
                    else if (modal.type === 'confirmDeleteAll') handleDeleteAllProducts();
                    setModal({ type: null });
                }}
                onCancel={() => setModal({ type: null })}
            />
            {historyModal.show && <CostHistoryModal product={historyModal.product} onClose={() => setHistoryModal({ show: false })} />}
            {labelModal.show && <ProductLabelModal product={labelModal.product} onClose={() => setLabelModal({ show: false })} />}
            {productModal.show && <ProductModal show={productModal.show} productToEdit={productModal.product} onSave={handleSaveProduct} onClose={() => setProductModal({ show: false })} />}

            <TableCard title={`Existing Products (${filteredProducts.length})`}>
                 <div className="mb-4 px-1 grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="text" placeholder="Search..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="md:col-span-1 bg-slate-700 text-slate-100 px-4 py-2 border border-slate-600 rounded-md"/>
                     <div className="md:col-span-2 grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <select value={shopFilter} onChange={e => setShopFilter(e.target.value)} className="bg-slate-700 text-slate-100 px-3 py-2 border border-slate-600 rounded-md">
                            <option value="">All Shops</option>
                            {shops.map(s => <option key={s.id} value={s.id}>{s.name}</option>)}
                        </select>
                        <select value={vendorFilter} onChange={e => setVendorFilter(e.target.value)} className="bg-slate-700 text-slate-100 px-3 py-2 border border-slate-600 rounded-md">
                            <option value="">All Vendors</option>
                            {vendors.map(v => <option key={v.id} value={v.id}>{v.name}</option>)}
                        </select>
                        <button onClick={clearFilters} className="bg-slate-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-slate-400 flex items-center justify-center gap-2">
                            <i className="fas fa-times-circle"></i> Clear
                        </button>
                    </div>
                </div>
                 <div className="mb-4 px-1 flex flex-wrap gap-2 items-center justify-between">
                    <button onClick={handleAddNewProduct} className="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 flex items-center gap-2">
                        <i className="fas fa-plus"></i> Add Product
                    </button>
                    <div className="flex flex-wrap gap-2 items-center justify-end">
                        <button onClick={handleDownloadTemplate} className="bg-cyan-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-cyan-700 flex items-center gap-2"><i className="fas fa-download"></i> Template</button>
                        <input type="file" ref={fileInputRef} onChange={handleFileUpload} style={{ display: 'none' }} accept=".xlsx, .xls, .csv" />
                        <button onClick={() => fileInputRef.current.click()} disabled={isImporting} className="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 flex items-center gap-2 disabled:bg-indigo-800">
                            {isImporting ? <div className="loader"></div> : <i className="fas fa-upload"></i>} {isImporting ? 'Importing...' : 'Import'}
                        </button>
                        <button onClick={handleExportToExcel} className="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 flex items-center gap-2"><i className="fas fa-file-excel"></i> Export</button>
                        {userProfile?.role === 'Admin' && <button onClick={openDeleteAllModal} className="bg-red-700 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-800 flex items-center gap-2"><i className="fas fa-exclamation-triangle"></i> Delete All</button>}
                    </div>
                </div>
                {products.length === 0 ? <p className="text-center p-4 text-slate-400">No products found.</p> : (
                    <>
                        <table className="min-w-full divide-y divide-slate-700">
                            <thead className="bg-slate-900/50">
                                <tr>
                                    <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Code</th>
                                    <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Barcode</th>
                                    <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Name</th>
                                    <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Vendor</th>
                                    <th className="px-4 py-3 text-right text-xs font-semibold text-slate-400 uppercase">Cost</th>
                                    <th className="px-4 py-3 text-right text-xs font-semibold text-slate-400 uppercase">Price</th>
                                    {managedShops.map(shop => <th key={shop.id} className="px-4 py-3 text-right text-xs font-semibold text-slate-400 uppercase">{shop.name}</th>)}
                                    <th className="px-4 py-3 text-center text-xs font-semibold text-slate-400 uppercase">Actions</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-700">
                                {currentItems.map(p => (
                                    <tr key={p.id} className="hover:bg-slate-700/50">
                                        <td className="px-4 py-3 text-sm text-slate-200">{p.code}</td>
                                        <td className="px-4 py-3 text-sm text-slate-300">{p.barcode}</td>
                                        <td className="px-4 py-3 text-sm text-slate-300">{p.name}</td>
                                        <td className="px-4 py-3 text-sm text-slate-400">{p.vendorName}</td>
                                        <td className="px-4 py-3 text-sm text-slate-300 text-right">{khrFormatter.format(p.cost)}</td>
                                        <td className="px-4 py-3 text-sm text-slate-300 text-right">{khrFormatter.format(p.price)}</td>
                                        {managedShops.map(shop => (
                                            <td key={shop.id} className="px-4 py-3 text-sm text-slate-300 text-right">
                                                {userProfile.role === 'Admin' ? (
                                                    <input type="number" defaultValue={p.stockByShop?.[shop.id] || 0} onBlur={(e) => handleStockChange(e, p.id, shop.id)} className="w-24 bg-slate-700 text-slate-100 text-right px-2 py-1 border border-slate-600 rounded-md"/>
                                                ) : (p.stockByShop?.[shop.id] || 0)}
                                            </td>
                                        ))}
                                        <td className="px-4 py-3 text-center space-x-4">
                                            <button onClick={() => setLabelModal({ show: true, product: p })} className="text-teal-400 hover:text-teal-300" title="Print Label"><i className="fas fa-barcode"></i></button>
                                            <button onClick={() => setHistoryModal({ show: true, product: p })} className="text-green-400 hover:text-green-300" title="Cost History"><i className="fas fa-history"></i></button>
                                            <button onClick={() => setProductModal({ show: true, product: p })} className="text-blue-400 hover:text-blue-300" title="Edit"><i className="fas fa-edit"></i></button>
                                            <button onClick={() => setModal({ type: 'confirmDelete', data: p.id })} className="text-red-500 hover:text-red-400" title="Delete"><i className="fas fa-trash"></i></button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                        <div className="flex justify-between items-center mt-4 px-2 py-2 bg-slate-900/50 rounded-b-lg">
                            <div className="flex items-center gap-2">
                                <span className="text-sm text-slate-400">Rows:</span>
                                <select value={itemsPerPage} onChange={(e) => {setItemsPerPage(Number(e.target.value)); setCurrentPage(1);}} className="bg-slate-700 text-slate-200 text-sm rounded-md p-1 border border-slate-600">
                                    {[20, 50, 100, 200].map(size => <option key={size} value={size}>{size}</option>)}
                                </select>
                            </div>
                            <div className="flex items-center gap-4">
                                <span className="text-sm text-slate-400">Page {currentPage} of {totalPages}</span>
                                <div className="flex gap-2">
                                    <button onClick={() => setCurrentPage(p => p - 1)} disabled={currentPage === 1} className="px-3 py-1 bg-slate-700 rounded-md disabled:opacity-50 hover:bg-slate-600"><i className="fas fa-chevron-left"></i></button>
                                    <button onClick={() => setCurrentPage(p => p + 1)} disabled={currentPage === totalPages} className="px-3 py-1 bg-slate-700 rounded-md disabled:opacity-50 hover:bg-slate-600"><i className="fas fa-chevron-right"></i></button>
                                </div>
                            </div>
                        </div>
                    </>
                )}
            </TableCard>
        </div>
    );
};

const ProductModal = ({ show, onClose, productToEdit, onSave }) => {
    const { vendors } = useData();
    const initialFormState = { code: '', barcode: '', name: '', vendorId: '', cost: 0, price: 0, note: '', stockByShop: {} };
    const [formData, setFormData] = useState(initialFormState);

    useEffect(() => {
        setFormData(productToEdit ? { ...initialFormState, ...productToEdit } : initialFormState);
    }, [productToEdit, show]);

    const handleInputChange = (e) => setFormData(prev => ({ ...prev, [e.target.name]: e.target.value }));
    const handleSubmit = (e) => { e.preventDefault(); onSave(formData, productToEdit?.id); };

    return (
        <Modal show={show} onClose={onClose} maxWidth="max-w-4xl">
            <form onSubmit={handleSubmit}>
                <ModalHeader title={productToEdit?.id ? "Edit Product" : "Add New Product"} onClose={onClose} />
                <ModalBody>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div>
                            <label className="block text-sm font-medium text-slate-300 mb-1">Product Code</label>
                            <input type="text" name="code" value={formData.code} onChange={handleInputChange} className="w-full bg-slate-700 text-slate-100 px-3 py-2 border border-slate-600 rounded-md read-only:bg-slate-800" required readOnly={productToEdit && !productToEdit.id} />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-slate-300 mb-1">Barcode</label>
                            <input type="text" name="barcode" value={formData.barcode} onChange={handleInputChange} className="w-full bg-slate-700 text-slate-100 px-3 py-2 border border-slate-600 rounded-md" />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-slate-300 mb-1">Product Name</label>
                            <input type="text" name="name" value={formData.name} onChange={handleInputChange} className="w-full bg-slate-700 text-slate-100 px-3 py-2 border border-slate-600 rounded-md" required />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-slate-300 mb-1">Vendor</label>
                            <select name="vendorId" value={formData.vendorId} onChange={handleInputChange} className="w-full bg-slate-700 text-slate-100 px-3 py-2 border border-slate-600 rounded-md" required>
                                <option value="">Select Vendor</option>
                                {vendors.map(v => <option key={v.id} value={v.id}>{v.name}</option>)}
                            </select>
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-slate-300 mb-1">Cost</label>
                            <input type="number" name="cost" value={formData.cost} onChange={handleInputChange} className="w-full bg-slate-700 text-slate-100 px-3 py-2 border border-slate-600 rounded-md" required />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-slate-300 mb-1">Sale Price</label>
                            <input type="number" name="price" value={formData.price} onChange={handleInputChange} className="w-full bg-slate-700 text-slate-100 px-3 py-2 border border-slate-600 rounded-md" required />
                        </div>
                        <div className="md:col-span-2 lg:col-span-3">
                            <label className="block text-sm font-medium text-slate-300 mb-1">Note</label>
                            <textarea name="note" value={formData.note} onChange={handleInputChange} rows="2" className="w-full bg-slate-700 text-slate-100 px-3 py-2 border border-slate-600 rounded-md"></textarea>
                        </div>
                    </div>
                </ModalBody>
                <ModalFooter>
                    <button type="button" onClick={onClose} className="bg-slate-600 text-slate-100 font-bold py-2 px-6 rounded-lg hover:bg-slate-500">Cancel</button>
                    <button type="submit" className={`${productToEdit?.id ? 'bg-green-600 hover:bg-green-700' : 'bg-blue-600 hover:bg-blue-700'} text-white font-bold py-2 px-6 rounded-lg`}>
                        {productToEdit?.id ? 'Update Product' : 'Add Product'}
                    </button>
                </ModalFooter>
            </form>
        </Modal>
    );
};

const ProductLabelModal = ({ product, onClose }) => {
    const labelRef = useRef(null);
    const [loading, setLoading] = useState(false);
    const [labelType, setLabelType] = useState('barcode');
    const [labelImageSrc, setLabelImageSrc] = useState('');

    useEffect(() => {
        if (!product?.barcode) { setLabelImageSrc(''); return; }
        try {
            if (labelType === 'barcode') {
                const canvas = document.createElement('canvas');
                JsBarcode(canvas, product.barcode, { format: "CODE128", width: 2, height: 50, displayValue: true, fontSize: 14, margin: 10 });
                setLabelImageSrc(canvas.toDataURL('image/png'));
            } else if (labelType === 'qrcode') {
                const qr = qrcode(0, 'L');
                qr.addData(product.barcode);
                qr.make();
                setLabelImageSrc(qr.createDataURL(4, 4));
            }
        } catch (e) {
            console.error("Label generation failed:", e);
            setLabelImageSrc('');
        }
    }, [product, labelType]);

    const handlePrint = () => {
        const printWindow = window.open('', '', 'height=400,width=600');
        printWindow.document.write(`<html><head><title>Print</title><style>@page{size:30mm 20mm;margin:0}body{margin:0;padding:0}.label{width:30mm;height:20mm;display:flex;justify-content:center;align-items:center}</style></head><body><div class="label">${labelRef.current.innerHTML}</div></body></html>`);
        printWindow.document.close();
        printWindow.focus();
        setTimeout(() => { printWindow.print(); printWindow.close(); }, 250);
    };

    const handleDownloadPdf = () => {
        if (!labelRef.current) return;
        setLoading(true);
        html2canvas(labelRef.current, { scale: 4, backgroundColor: '#ffffff' })
            .then(canvas => {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({ orientation: 'landscape', unit: 'mm', format: [30, 20] });
                pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 30, 20);
                pdf.save(`label-${product.code}.pdf`);
            })
            .catch(err => console.error("PDF generation failed:", err))
            .finally(() => setLoading(false));
    };

    if (!product) return null;

    return (
        <Modal show={true} onClose={onClose} maxWidth="max-w-md">
            <ModalHeader title="Product Label Preview" onClose={onClose} />
            <ModalBody>
                <div className="flex justify-center mb-4">
                    <div className="inline-flex rounded-md shadow-sm">
                        <button type="button" onClick={() => setLabelType('barcode')} className={`px-4 py-2 text-sm ${labelType === 'barcode' ? 'bg-blue-600' : 'bg-slate-700'} border border-slate-600 rounded-l-lg hover:bg-slate-600`}>Barcode</button>
                        <button type="button" onClick={() => setLabelType('qrcode')} className={`px-4 py-2 text-sm ${labelType === 'qrcode' ? 'bg-blue-600' : 'bg-slate-700'} border border-slate-600 rounded-r-lg hover:bg-slate-600`}>QR Code</button>
                    </div>
                </div>
                <div className="flex justify-center items-center p-4 bg-slate-700 rounded-lg">
                    <div ref={labelRef} className="bg-white text-black" style={{ width: '113.4px', height: '75.6px' }}>
                         {labelType === 'barcode' ? (
                            <div className="p-1 flex flex-col items-center justify-around h-full">
                                <p className="text-sm font-bold">៛ {khrFormatter.format(product.price)}</p>
                                <div className="flex-grow flex items-center justify-center">
                                   {labelImageSrc && <img src={labelImageSrc} alt="Barcode" style={{maxWidth: '100%', height: 'auto'}}/>}
                                </div>
                            </div>
                        ) : (
                            <div className="flex items-stretch h-full w-full">
                                <div className="flex flex-col justify-center items-center text-center p-1" style={{ width: '50%', borderRight: '1px dotted #999' }}>
                                     <p className="text-sm font-bold leading-tight">៛ {khrFormatter.format(product.price)}</p>
                                </div>
                                <div className="flex justify-center items-center" style={{ width: '50%' }}>
                                    {labelImageSrc && <img src={labelImageSrc} alt="QR Code" style={{width: '90%', height: '90%'}} />}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            </ModalBody>
            <ModalFooter>
                <button onClick={onClose} type="button" className="bg-slate-600 font-bold py-2 px-6 rounded-lg hover:bg-slate-500">Close</button>
                <button onClick={handleDownloadPdf} disabled={loading} type="button" className="bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700 flex items-center gap-2 disabled:bg-green-800">
                    {loading ? <div className="loader"></div> : <i className="fas fa-file-pdf"></i>} {loading ? 'Saving...' : 'PDF'}
                </button>
                <button onClick={handlePrint} type="button" className="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 flex items-center gap-2"><i className="fas fa-print"></i> Print</button>
            </ModalFooter>
        </Modal>
    );
};
